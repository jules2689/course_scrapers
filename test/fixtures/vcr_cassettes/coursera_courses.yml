        Western Music in the 20th Century","id":"v1-2011","slug":"20cnwm"},{"courseType":"v2.ondemand","specializations":[],"description":"Ce
        cours vous apportera une compréhension des concepts fondamentaux de la thermodynamique
        du point de vue de la physique, de la chimie et de l’ingénierie. Il est scindé
        un deux MOOCs. Dans la première partie, le Professeur J.-Ph. Ansermet de l’EPFL
        et son collaborateur le Dr. Sylvain Bréchet ont rassemblé en quatre leçons
        tous les principes fondamentaux de la thermodynamique.  La deuxième partie
        du MOOC illustre l’approche thermodynamique par une série d’applications présentées
        par des spécialistes provenant de diverses institutions partenaires du réseau
        RESCIF. \n\nL’objectif du cours est la compréhension et la capacité de mise
        en application des concepts fondamentaux de la thermodynamique. Après la présentation
        du premier et deuxième principe de la thermodynamique, l’exposé abordera les
        questions d’irréversibilité ainsi que les potentiels thermodynamiques. \n\nAprès
        l’établissement de ces bases conceptuelles, leurs applications à l’ingénierie
        tels que les transferts thermiques, la calorimétrie et les transitions de
        phases, seront traitées. Ensuite le point de vue de la chimie sera présenté
        pour aborder la conversion de l’énergie chimique en électricité. Finalement,
        des sujets plus avancés seront abordés, à savoir les cycles thermodynamiques,
        les machines thermiques, les concepts de thermodynamique adaptés au milieu
        continu et finalement les processus de transports.\n\nLe professeur J.-Ph.
        Ansermet qui est l’instigateur de ce cours s’est entouré d’experts et de spécialistes
        des différents domaines d’application enseignant la thermodynamique dans diverses
        institutions partenaires du réseau RESCIF, c’est à dire  le Professeur Michael
        Grätzel et  le docteur Sylvain Brechet de l’EPFL,  les Professeurs Paul Ekam,
        Théophile Mband, Marthe Boyomo et André Talla de l’ENSP de Yaoundé, le professeur
        Miltiadis Papalexandris de UCL à Louvain, le Professeur Etienne Robert du
        Polytechnique de Montréal,  les Professeurs Marwan Brouche et Chantal Maatouk
        de l’Université St-Joseph de Beyrouth.","domainTypes":[{"domainId":"physical-science-and-engineering","subdomainId":"physics-and-astronomy"}],"primaryLanguages":["fr"],"partnerIds":["16"],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ff/609a206cf011e58f1d2fe7b1990e32/vignette-thermo.tiff","name":"Thermodynamique
        : fondements","id":"cwtsVmzvEeW8nRIpKnwp7Q","slug":"thermo-base"},{"courseType":"v2.ondemand","description":"Over
        500,000 people in the United States and over 8 million people worldwide are
        dying every year from cancer. As people live longer, the incidence of cancer
        is rising worldwide and the disease is expected to strike over 20 million
        people annually by 2030. This open course is designed for people who would
        like to develop an understanding of cancer and how it is prevented, diagnosed,
        and treated.\n\nThe course introduces the molecular biology of cancer (oncogenes
        and tumor suppressor genes) as well as the biologic hallmarks of cancer. The
        course also describes the risk factors for the major cancers worldwide, including
        lung cancer, breast cancer, colon cancer, prostate cancer, liver cancer, and
        stomach cancer. We explain how cancer is staged, the major ways cancer is
        found by imaging, and how the major cancers are treated.\n\nIn addition to
        the core materials, this course includes two Honors lessons devoted to cancers
        of the liver and prostate.\n\nUpon successful completion of this course, you
        will be able to:\n\n- Identify the major types of cancer worldwide. (Lecture
        1)\n- Describe how genes contribute to the risk and growth of cancer. (Lecture
        2)\n- List and describe the ten cellular hallmarks of cancer. (Lecture 3)\n-
        Define metastasis, and identify the major steps in the metastatic process.
        (Lecture 4)\n- Describe the role of imaging in the screening, diagnosis, staging,
        and treatments of cancer. (Lecture 5)\n- Explain how cancer is treated. (Lecture
        6)\n\nWe hope that this course gives you a basic understanding of cancer biology
        and treatment. The course is not designed for patients seeking treatment guidance
        – but it can help you understand how cancer develops and provides a framework
        for understanding cancer diagnosis and treatment.","domainTypes":[{"subdomainId":"clinical-science","domainId":"life-sciences"},{"subdomainId":"medicine-and-healthcare","domainId":"life-sciences"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/3c/407a30e21411e5883d236f4d099647/Cancer_MOOC_icon.jpg","id":"q78Cq1x8EeW9BBKT5ztNhQ","slug":"cancer","specializations":[],"primaryLanguages":["en"],"partnerIds":["8"],"name":"Introduction
