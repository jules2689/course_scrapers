        a remarkable new approach to materials discovery and characterization: high-throughput
        materials development (HTMD).  \n\nEngineers and scientists working in industry,
        academic or government will benefit from this course by developing an understanding
        of how to apply one element of HTMD, high-throughput experimental methods,
        to real-world materials discovery and characterization problems.  Internationally
        leading faculty experts will provide a historical perspective on HTMD, describe
        preparation of ‘library’ samples that cover hundreds or thousands of compositions,
        explain techniques for characterizing the library to determine the structure
        and various properties including optical, electronic, mechanical, chemical,
        thermal, and others.  Case studies in energy, transportation, and biotechnology
        are provided to illustrate methodologies for metals, ceramics, polymers and
        composites.\n\nThe Georgia Tech Institute for Materials (IMat) developed this
        course in order to introduce a broad audience to the essential elements of
        the Materials Genome Initiative.  Other courses will be offered by Georgia
        Tech through Coursera to concentrate on integrating (i) high-throughput experimentation
        with (ii) modeling and simulation and (iii) materials data sciences and informatics.\n\n\nAfter
        completing this course, learners will be able to \n•\tIdentify key events
        in the development of High-Throughput Materials Development (HTMD)\n•\tCommunicate
        the benefits of HTMDwithin your organization.\n•\tExplain what is meant by
        high throughput methods (both computational and experimental), and their merits
        for materials discovery/development. \n•\tSummarize the principles and methods
        of high throughput creation/processing of material libraries (samples that
        contain 100s to 1000s of smaller samples).\n•\tState the principles and methods
        for high-throughput characterization of structure.\n•\tState the principles
        and methods for high throughput property measurements.\n•\tIdentify when high-throughput
        screening (HTS) will be valuable to a materials discovery effort.\n•\tSelect
        an appropriate HTS method for a property measurement of interest.\n•\tIdentify
        companies and organizations working in this field and use this knowledge to
        select appropriate partners for design and implementation of HTS efforts.\n•\tApply
        principles of experimental design, library synthesis and screening to solve
        a materials design challenge.\n•\tConceive complete high-throughput strategies
        to obtain processing-structure-property (PSP) relationships for materials
        design and discovery.","domainTypes":[{"subdomainId":"chemistry","domainId":"physical-science-and-engineering"},{"subdomainId":"mechanical-engineering","domainId":"physical-science-and-engineering"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/57/c9714034c511e6b290e5ce580c00e3/High_Throughput_Materials_Icon.jpg","id":"_HnWrRtDEeWP9g4JMjGIiQ","slug":"high-throughput","specializations":[],"primaryLanguages":["en"],"partnerIds":["9"],"name":"Introduction
