        Management: Aligning Business, Brand and Behaviour","id":"v1-3092","slug":"brand"},{"courseType":"v2.ondemand","description":"本課程希望透過對《孟子》原典的解讀，使學生發現中國傳統文化的精髓與深刻的人文意涵，並能對應其所處的21世紀全球化時代，領悟經典的現代意義，使其知識得到深刻的啟發，生命也能獲得厚實的成長。\n\n課程內容將帶領同學從戰國至唐、宋、明、清與孟子對話。在對話中，照見自己身處的時代困境，並思索出合宜的處世原則，例如：朱子、陽明都曾藉由與孟子思想的對話，學習孟子的人生智慧，以因應其時代環境之困境。\n\n學生修習本課程，除可了解孟子以強靭的生命力，剛正不阿的性格批判他所處的時代，並試圖改變時代。也可認識孟子抱著堅定的使命感，在政治轉型、社會重組、經濟發展的戰國時代，強力批判急功近利的社會風氣，那種以天下為己任的精神，是值得現今知識分子效法的人格典範。","domainTypes":[{"subdomainId":"philosophy","domainId":"arts-and-humanities"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/79/d1a23011c511e6b1dc9599b8529e09/05042016-__logo.jpg","id":"9_2drtq_EeWoKQ6POrXqdQ","slug":"mencius2","specializations":[],"primaryLanguages":["zh-TW"],"partnerIds":["75"],"name":"
