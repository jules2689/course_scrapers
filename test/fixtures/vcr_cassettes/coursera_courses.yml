        and lawyers, you will explore the role of these courts and tribunals and their
        potential to contribute to global justice. \n\nThe first module of the course
        will investigate how judicial settlement is different from other more political
        forms of dispute settlement, such as negotiation and mediation. It offers
        a brief historical overview and introduces the judicial and arbitral bodies
        based in The Hague. In the remaining modules you will learn about the functions
        of these courts and tribunals, and some of the challenges and prospects that
        they face. Three cross-cutting themes tie together all of these modules: (i)
        The interaction between law and politics; (ii) The continuing role of State
        consent; and (iii) The ability of international courts and tribunals to protect
        the public interest and global values.\n\nThis course offers you an opportunity
        to gain a better insight into the functions and features of the courts and
        tribunals present in The Hague. You will gain a familiarity with each court
        or tribunal. You will develop realistic expectations of their capacity to
        address contemporary problems and an awareness of their limitations. You will
        also be able to discuss some of their most prominent cases. \n\nIf you would
        like to have a better understanding of international law in action in The
