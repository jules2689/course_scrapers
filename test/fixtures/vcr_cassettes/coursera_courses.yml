        and recommended readings, online discussion, quizzes and written assignments.
        There is no required text for this course and all readings are provided.\n\nDO
        I HAVE TO PAY FOR THIS COURSE?\nNo- you may access 100% of material in this
        course for free. You are also welcome to do as much or as little of the course
        as you like, including all (or none!) of the assessment tasks- it all depends
        on your learning goals. The option to pay for this course is there for those
        who wish to receive a Course Certificate as evidence of completion (which
        does require you to attempt and successfully pass the assessment tasks). \n\nWHO
        IS THIS COURSE FOR?\nThis course will be relevant for anyone with an interest
        in the health and wellbeing of young people. You do not need to be of any
        particular personal or professional background to benefit from this course,
        but having some basic undergraduate study experience will be helpful to your
        learning (particularly if in a health related field).\n\nWHAT IS THE MOST
        INTERESTING THING I''LL LEARN IF I TAKE THIS COURSE?\nYou’ll learn how so
