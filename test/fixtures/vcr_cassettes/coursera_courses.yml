        in order to lower the affective filter, and networking.   With these foundational
        principles in mind, ESL/EFL teachers will scrutinize common assumptions about
        language learning by comparing how they stack up to research-based core principles.","domainTypes":[{"domainId":"social-sciences","subdomainId":"education"},{"domainId":"social-sciences","subdomainId":"education"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ed/7bd9f05bc511e58240cd9d0f03855d/Shane_Teaching-Course_Logo.jpg","id":"TIDJWBwuEeWP9g4JMjGIiQ","slug":"english-principles","specializations":[],"primaryLanguages":["en"],"partnerIds":["287"],"name":"Teach
