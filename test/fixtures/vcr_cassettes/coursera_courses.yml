        to Public Relations"},{"courseType":"v2.ondemand","description":"This course
        uses the lives, ideals and achievements of Theodore, Franklin, and Eleanor
        Roosevelt to create the idea of a Rooseveltian century. It is about doing
        research, analyzing primary sources, and connecting all this information with
        a coherent and logical interpretation. It is an invitation to think critically
        and historically, and it wants to give you a glimpse of what it means to be
        a historian at work. \n\nWe are convinced that the three Roosevelts – the
        3Rs, as we will refer to them throughout this course – profoundly shaped the
        twentieth century. This course shows you why we think so and which paradigms,
        ideas, and sources we use to uphold our claim. But this course also asks you
        to give your opinion, and ground it on your own research findings. \n\nThe
        structure of the course is straightforward: \n- An introductory module gives
        you the biographical information you need to connect the personal stories
        of the 3Rs with the major events of the twentieth century;\n-  Module 2 explains
        how the 3Rs reframed our thinking on security, broadening its meaning and
        reconfiguring the government’s role in providing it; \n- Module 3, focusing
        on equality, shows how the 3Rs changed the relationship between leaders and
        led, rejected laissez-faire economics, and supported a politics of intervention
        to overcome the inequalities that undermined social cohesion;\n- Module 4
        describes how the 3Rs promoted and protected the freedom of ordinary citizens,
        and communicated that as one of their central political goals;\n- Module 5
        summarizes the long-lasting legacies of the 3Rs, and asks for your opinion
        on the Rooseveltian century. Do you agree with this interpretation of our
        recent past – and our possible futures?\n\nThe five modules contain quizzes
