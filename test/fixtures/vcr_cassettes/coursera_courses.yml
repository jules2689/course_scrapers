      string: '{"elements":[{"courseType":"v2.capstone","description":"In the capstone
        project, you will design and execute a complete GIS-based analysis – from
        identifying a concept, question or issue you wish to develop, all the way
        to final data products and maps that you can add to your portfolio. Your capstone
        project will demonstrate your mastery of the content in the GIS Specialization
        and is broken up into four phases:\n\nProject Proposal - Conceptualize and
        design your project in the abstract, and write a short proposal that includes
        the project description, expected data needs, timeline, and how you expect
        to complete it.\n\nAnalysis - Develop the analysis for your project, which
        will typically involve creating at least one core algorithm for processing
        your data. The model need not be complex or complicated, but it should allow
        you to analyze spatial data for a new output or to create a new analytical
        map of some type.\n\nProduction – Obtain and preprocess data, run it through
        your models or other workflows in order to get your rough data products, and
        begin creating your final map products and/or analysis.\n\nFinal Product/Display
        – Complete your project by submitting usable and attractive maps and your
        data and algorithm for instructor review and feedback.","domainTypes":[{"subdomainId":"data-analysis","domainId":"data-science"},{"domainId":"business","subdomainId":"business-essentials"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/8c/83f180b32411e5b7392590230141be/DesktopGIS_Alternate_6.png","id":"MXcK-3EiEeWbbw5cIAKQrw","slug":"gis-capstone","specializations":[],"primaryLanguages":["en"],"partnerIds":["83"],"name":"Capstone:
        Geospatial Analysis"},{"courseType":"v2.ondemand","description":"Thanks to
        a growing number of software programs, it seems as if anyone can make a webpage.
        But what if you actually want to understand how the page was created? There
        are great textbooks and online resources for learning web design, but most
        of those resources require some background knowledge. This course is designed
        to help the novice who wants to gain confidence and knowledge. We will explore
        the theory (what actually happens when you click on a link on a webpage?),
        the practical (what do I need to know to make my own page?), and the overlooked
        (I have a page, what do I do now?). Throughout the course there will be a
        strong emphasis on adhering to syntactic standards for validation and semantic
        standards to promote wide accessibility for users with disabilities.  The
        textbook we use is available online, “The Missing Link: An Introduction to
        Web Development and Programming” by Michael Mendez from www.opensuny.org.
        \n\nThis course will appeal to a wide variety of people, but specifically
        those who would like a step-by-step description of the basics. There are no
        prerequisites for this course and it is assumed that students have no prior
        programming skills or IT experience. The course will culminate in a small
        final project that will require the completion of a very simple page with
        links and images. The focus of this course is on the basics, not appearance.
        You can see a sample final page at http://intro-webdesign.com/html5-plain.html.  \n\nThis
        is the first course in the Web Design For Everybody specialization. Subsequent
        courses focus on the marketable skills of styling the page with CSS3, adding
        interactivity with JavaScript and enhancing the styling with responsive design.
        You can see a sample site for the capstone course at http://intro-webdesign.com/","domainTypes":[{"subdomainId":"mobile-and-web-development","domainId":"computer-science"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/32/b88140502611e5bf374909c194f0db/introhtml_thumnail_1x1.png","id":"nQ5d7TbQEeWW9BKhJ4xW0Q","slug":"html","specializations":[],"primaryLanguages":["en"],"partnerIds":["3"],"name":"Introduction
        to HTML5"},{"courseType":"v1.session","specializations":[],"description":"Learn
        about the wide range of contraceptive methods, and the public health implications
        related to access to information and choices about reproductive health.","domainTypes":[{"domainId":"life-sciences","subdomainId":"medicine-and-healthcare"}],"primaryLanguages":["en"],"partnerIds":["10"],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/11/e10ec0352d11e4aeabbf8c949e23f9/large-icon.png","name":"Contraception:
        Choices, Culture and Consequences","id":"v1-69","slug":"contraception"},{"courseType":"v2.ondemand","description":"A
        good algorithm usually comes together with a set of good data structures that
        allow the algorithm to manipulate the data efficiently. In this course, we
        consider the common data structures that are used in various computational
        problems. You will learn how these data structures are implemented in different
        programming languages and will practice implementing them in our programming
        assignments. This will help you to understand what is going on inside a particular
        built-in implementation of a data structure and what to expect from it. You
        will also learn typical use cases for these data structures.\n\nA few examples
        of questions that we are going to cover in this class are the following:\n1.
        What is a good strategy of resizing a dynamic array?\n2. How priority queues
        are implemented in C++, Java, and Python?\n3. How to implement a hash table
        so that the amortized running time of all operations is O(1) on average?\n4.
        What are good strategies to keep a binary tree balanced? \n\nYou will also
        learn how services like Dropbox manage to upload some large files instantly
        and to save a lot of storage space!","domainTypes":[{"subdomainId":"algorithms","domainId":"computer-science"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/2b/96fb00d9ae11e595dfe9e95f32b969/logo3.png","id":"yOZEQ3lwEeWb-BLhFdaGww","slug":"data-structures","specializations":[],"primaryLanguages":["en"],"partnerIds":["53","160"],"name":"Data
        Structures"},{"courseType":"v2.ondemand","description":"這門課是「CAD/BIM技術與應用」專項課程的第七門課，屬於BIM系列課程：「工程資訊管理BIM基礎」、「工程資訊管理BIM塑模」及「工程資訊管理BIM應用」的第三門課。\n\n修習這門課之前，應具備BIM的基礎知識與BIM塑模的技能。「CAD/BIM技術與應用」專項課程的「工程資訊管理BIM基礎」、「工程資訊管理BIM塑模」課程，可提供修習這門課前所需具備的相關知識與技能。\n\nBIM技術目前熾手可熱，廣泛的被應用在整個建築生命週期中。這門課將介紹兩項工程基礎實務的BIM應用：「工程數量估算」與「工程進度排程」。課程中會說明「工程數量估算」與「工程進度排程」的目的，並比較導入BIM技術前後，對工程數量估算與工程進度排程的影響。實作方面，學習者將會操作我們精心準備的案例，應用所學的BIM技術，估算工程數量與建立工程排程的模擬。在運用BIM技術於案例的過程中，將可深深地體驗到BIM應用的潛力。\n\n想了解BIM在工程上的應用嗎？這門課適合具備BIM基礎能力，並想延伸應用BIM技術的人。完成此課程後，你將具備應用BIM技術於「工程數量估算」與「工程進度排程」的能力，並能據以協助實際工程專案的管理。","domainTypes":[{"domainId":"physical-science-and-engineering","subdomainId":"environmental-science-and-sustainability"},{"domainId":"physical-science-and-engineering","subdomainId":"research-methods"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/00/49f500d88e11e489c193d6579579bc/______-BIM_LOGO-03.png","id":"bzTQ7gZUEeWJMSIAC7Jl0w","slug":"bim-yingyong","specializations":[],"primaryLanguages":["zh-TW"],"partnerIds":["75"],"name":"工程資訊管理
        BIM 應用"},{"courseType":"v2.ondemand","description":"Tome las riendas de sus
        decisiones financieras y aprenda cómo estas repercuten sobre la rentabilidad
        de su unidad y su organización. En este curso, obtendrá información básica
        sobre conceptos contables y financieros que le permitirán impulsar el crecimiento
        de su organización. Cuando termine este curso, habrá adquirido conocimientos
        generales financieros y una comprensión detallada del impacto de sus decisiones
        fuera de su área operativa. El contenido del curso incluye ciertos aspectos
        financieros desde la perspectiva de una persona que no es especialista en
        finanzas. Entre los temas específicos se incluyen: análisis financiero; planificación,
        creación de previsiones y elaboración de presupuestos; flujo de efectivo y
        financiamiento estratégico. Esta clase será interactiva y exigirá la participación
        activa de los alumnos en actividades relacionadas con las finanzas.","domainTypes":[{"domainId":"business","subdomainId":"leadership-and-management"},{"domainId":"business","subdomainId":"business-essentials"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/04/e5493049ae11e4a3304f24ff82b397/Finance-Course.jpg","id":"AXmFGEEjEeWpogr5ZO8qxQ","slug":"finanzas-no-expertos","specializations":[],"primaryLanguages":["es"],"partnerIds":["30"],"name":"Finanzas
        para profesionales no financieros"},{"courseType":"v2.ondemand","description":"Público-Alvo\nProfissionais,
        estudantes e interessados da área de Marketing que desejam conhecer os fundamentos
        básicos de Marketing Analítico e sua aplicação prática.\n \nObjetivo do Curso\nO
        curso tem como objetivo central introduzir o conceito de Marketing Analítico
        e apresentar de forma simplificada e prática algumas técnicas, de modo que
        o participante possa avaliar e recomendar decisões e ações em Marketing baseadas
        em análise de dados.\n\nObjetivos de Aprendizagem\nAo final do curso o aluno
        será capaz de:\n•\tExplicar a importância de definir e utilizar métricas em
        Marketing.\n•\tDesenvolver métodos de levantamento de dados primários e secundários.\n•\tDesenvolver
        hipóteses testáveis inferindo causalidades. \n•\tSegmentar o mercado com base
        no comportamento do consumidor. \n•\tGerar insights para o posicionamento
        de marca. \n•\tSuportar a tomada de decisões em Marketing com base em fatos
        e dados.\n\nDedicação e Carga-Horária\nCinco módulos temáticos de aproximadamente
