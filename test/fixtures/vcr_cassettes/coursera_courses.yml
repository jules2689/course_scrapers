        de técnicas estadísticas para el análisis de datos"},{"courseType":"v2.ondemand","description":"En
        el acelerado ambiente empresarial de hoy en día, a los empleados de todo nivel
        se les pide que se encarguen cada vez de más tareas, que cumplan más plazos,
        que asuman más responsabilidad y que se adapten a más innovación. Además de
