        роботов и другие устройства на Arduino. От светофора до 3D-принтера"},{"courseType":"v2.ondemand","specializations":[],"description":"Todos
        nós negociamos diariamente. No nível pessoal, negociamos com amigos, família,
        proprietários do imóvel em que moramos, vendedores de carro, funcionários,
        entre outros. A negociação também é a chave para o sucesso nos negócios. Nenhuma
        empresa consegue sobreviver sem contratos lucrativos. Dentro de uma empresa,
        as habilidades de negociação podem levar a avanços na carreira.\n\nEste curso
        fornece uma introdução prática e holística às estratégias e habilidades que
        podem levar a negociações de sucesso na vida pessoal e nas transações de negócios.
        O curso cobre os quatro principais estágios da negociação: (1) planejamento,
        (2) negociação, (3) criação do contrato e (4) execução do contrato. \n\nCada
        estágio analisa as principais questões que você deverá estar preparado para
        responder em negociações futuras, como:  \n•\tQuais são os principais elementos
        em uma análise de negociação, incluindo o preço de reserva fixado, a meta
        de expansão, alternativas para o negócio em questão e a zona de acordo potencial?\n•\tQue
        diretrizes devem ser seguidas ao confrontar questões de ética?\n•\tQual é
        a sua fonte de poder nas negociações e como é possível aumentar o seu poder?\n•\tQuais
        ferramentas psicológicas podem ser usadas durante as negociações e quais armadilhas
        psicológicas devem ser evitadas?\n•\tQuais são as quatro principais questões
        de lei contratual que devem estar no checklist de negociação?\n•\tQuais conceitos
        e ferramentas podem ser usados ao resolver controvérsias?  \n\nDurante o curso,
        você assistirá a uma série de pequenos vídeos (que vão de 5 a 20 minutos)
        sobre cada estágio da negociação.  Os vídeos são interativos e incluem questões
        para testar o seu entendimento sobre estratégias e habilidades de negociação.
        O curso também inclui vídeos que dramatizam a arbitragem de uma controvérsia
        na área de construção e a mediação de uma controvérsia de software de robótica.
        \n\nDependendo do seu planejamento, pode assistir aos vídeos ao longo de algumas
        semanas ou pode assisti-los todos de uma vez.  Um aluno que assistiu a todos
        os vídeos de uma vez concluiu que \"É uma série tão boa quanto Breaking Bad\".\n\nApós
        assistir aos vídeos sobre os quatro principais estágios da negociação, você
        poderá participar de uma negociação individual que testará as suas qualificações
        como negociador.  Os vídeos finais do curso verificam a sua negociação e revisam
        os conceitos e as ferramentas tratados no curso.  Você também receberá feedback
