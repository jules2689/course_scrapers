        these ideas in the context of recommending products based on customer reviews.  \n\nIn
        this course, you will explore dimensionality reduction techniques for modeling
        high-dimensional data.  In the case of recommender systems, your data is represented
        as user-product relationships, with potentially millions of users and hundred
