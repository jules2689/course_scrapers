        Network Analysis","id":"v1-38","slug":"sna"},{"courseType":"v2.ondemand","description":"【课程介绍】-------------------------------------------------------------------\n\n       人类社会进入21世纪生命科学发展迅猛，极大地改变和提高了人们的生产和生活水平，已经成为当今的主流科学。然而，它也经历了从荒蛮无知到博物学、生物学、现代生命科学的曲折过程。这里充满了人类睿智思考和大胆尝试，充满了旧思想束缚和新思想顽强抗争和成功突破。\n\n       《生命科学发展史》
