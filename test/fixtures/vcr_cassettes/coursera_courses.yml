        Level Economics: Markets and Allocations"},{"courseType":"v2.ondemand","description":"This
        course is for you if you are interested in transitioning toward a managerial
        role in cybersecurity and mobility. Through interviews with industry experts
        in this area, you will be able to analyze innovations powering the rapid spread
        of information technology and how they present new challenges for protecting
        data. For example, mobile devices increase convenience but often bypass traditional
        security measures. After this course, you will be able to describe how the
        nature of the threat evolves, as culprits employ a burgeoning set of sophisticated
        tools to take advantage of our growing reliance on networks for critical-data
        exchange.\n\nIf you want to pursue a career in the public sector, the stakes
        are high as well. The proliferation of hackers, inevitable human errors, bring-your-own-device
        (BYOD) initiatives, and the ever-broadening need to share information weigh
        heavily on government and education organizations, and consume substantial
        resources. The Pentagon, for example, has proposed to spend $23 billion on
        network security initiatives through 2018. This sounds like a large sum, until
        you consider the scope and importance of the U.S. government information resources
        this investment must protect.\n\nAfter completing the course modules you will
        be able to explain how yesterday’s prevention strategies are no longer adequate
