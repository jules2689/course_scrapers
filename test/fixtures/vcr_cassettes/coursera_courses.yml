        Científico","id":"ERjY4rTHEeSK3SIACw8Xnw","slug":"ciencia"},{"courseType":"v2.ondemand","specializations":[],"description":"Around
        the world, we are increasingly socially and economically interdependent. Health
        on one side of the globe affects people on the other. Global health, once
        merely an ethical consideration, now dominates discussions and policies of
        global security. A diverse team of experts in this emerging field has come
        together to help you contextualize your experiences as a new or seasoned global
        health responder. \n\nBy the end of this course, you will be enlightened about
        the changing world you live in, and have a much better understanding of the
        machinations on how organizations and governments are striving to improve
        health worldwide.  You''ll also learn how to keep yourself safe and be a savvy
        participant in the global health arena. You''ll be prepared to travel and
        to take your skills to chronic/emergent situations and help respond to the
        pressing needs while participating in global health activities throughout
        the world.\n\nWeek one will serve as an introduction to global health concepts
        with a look at changing trends in the 21st century; urbanization, environmental
        stress and resource scarcity. During week two, we will dive into global health
        security: food, water, energy, and the threats of a changing climate. Week
        three will cover the global burden of disease, infectious disease, the rise
        of non-communicable diseases, mental health, and access to care. During week
        four, we will learn about the stakeholders in global health: NGOs, governments,
        non-state actors; understanding where the money comes from, how it is allocated
        and the challenges of measuring results; human rights: what are they and how
        are they protected? During week five, we move onto complex humanitarian emergencies:
        forced migrations, wars, response standards, and the legal basis for interventions.
        Finally, during week six, we will end our course by learning how to be an
        effective participant--caring for yourself: pre-travel preparation, understanding
        risks when traveling outside your home country, and physiologic vulnerability.\n\nThis
        course also serves as a prerequisite to the hands-on ''Global Health Responder''
        certification from the University of Colorado School of Medicine.  If you''re
        interested in taking this 3-day hands on course-- offered throughout the world--
        please go to coloradoWM.org or email our administrator: marisa.burton@ucdenver.edu.","domainTypes":[{"subdomainId":"medicine-and-healthcare","domainId":"life-sciences"}],"primaryLanguages":["en"],"partnerIds":["126"],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/99/1668c08fb611e4b1f6bbd777c2f3d1/Screen-Shot-2014-12-29-at-4.56.55-PM.png","name":"Foundations
        for Global Health Responders","id":"lXNlz0B0EeWKOBLv1z6n9w","slug":"ghresponder"},{"courseType":"v2.ondemand","description":"We
        currently face unprecedented challenges on a global scale. These problems
        do not neatly fall into disciplines. They are complicated, complex, and connected.
        Join us on this epic journey of 13.8 billion years starting at the Big Bang
        and travelling through time all the way to the future. Discover the connections
        in our world, the power of collective learning, how our universe and our world
        has evolved from incredible simplicity to ever-increasing complexity. Experience
        our modern scientific origin story through Big History and discover the important
        links between past, current, and future events. You will find two different
        types of lectures. ‘Zooming In’ lectures from multiple specialists enable
        you to understand key concepts through the lens of different disciplines,
        whilst David Christian''s ‘Big History Framework’ lectures provide the connective
