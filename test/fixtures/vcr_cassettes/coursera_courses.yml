        are six basic principals that can be used to explain how music can influence
        individual and community health and wellbeing. From biology and neuroscience,
        to psychotherapy and politics, the ways we engage with music can make all
        the difference. Music has always played an integral role in the lives of individuals
        and communities all around the globe.  This course explores the ways that
