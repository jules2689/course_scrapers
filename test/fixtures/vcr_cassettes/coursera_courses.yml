        el centeno», versiones españolas de 1978 y de 2007; y «El cazador oculto»,
        versiones argentinas de 1961 y de 1998). \n\nEstos dos últimos objetivos tiene
        más valor por dos motivos: \n•\tLos textos de observación cumplen, sin duda,
        una condición esencial en el análisis y evaluación empírica lingüística: la
