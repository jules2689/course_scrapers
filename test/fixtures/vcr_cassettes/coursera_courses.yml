        to Environmental Law and Policy","id":"-A_ToPNPEeSAEiIAC9TCSQ","slug":"environmental-law"},{"courseType":"v2.ondemand","description":"In
        this course, you will learn about the famous dichotomy between active and
        passive investing, how to appropriately measure and analyze investment performance
        and what the future trends in the investment management industry are.\n\nYou
        will first learn about absolute and relative performance, risk-adjusted returns
        and how to decompose investment performance. The focus will then shift to
        the two main categories of investment vehicles, active and passive funds,
        and what they entail in terms of expected performance. Finally, you will explore
        the worlds of sustainable finance, neurofinance and fintech, three areas of
        research that will shape the future of the investment management industry.\n\nYou
