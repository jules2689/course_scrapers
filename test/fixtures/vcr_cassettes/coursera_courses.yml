        of the MOOC: Public Art and Pedagogy"},{"courseType":"v2.ondemand","description":"This
        course assists aspiring and active entrepreneurs in developing great ideas
        into great companies. With strong economies presenting rich opportunities
        for new venture creation, and challenging economic times presenting the necessity
        for many to make their own job, the need to develop the skills to develop
        and act on innovative business opportunities is increasingly vital. \n\nUsing
        proven content, methods, and models for new venture opportunity assessment
        and analysis, you will learn how to:\n\n* Identify and analyze entrepreneurial
        opportunities;\n* Enhance your entrepreneurial mindset;\n* Improve your strategic
        decision-making; and \n* Build innovative business models.\n\nOur goal is
        to demystify the startup process, and to help you build the skills to identify
        and act on innovative opportunities now, and in the future.\n\nWith this course,
        students experience a sampling of the ideas and techniques explored in the
        University of Maryland''s master''s degree in technology entrepreneurship,
        an innovative, 100% online program. Learn more at http://mte.umd.edu/landing.","domainTypes":[{"domainId":"business","subdomainId":"entrepreneurship"},{"domainId":"business","subdomainId":"business-strategy"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/e6/83ce204fda11e49f86671f30275014/Developing-Innovative-Ideas.jpg","id":"URpKtPs6EeSnBSIACi-PoQ","slug":"innovative-ideas","specializations":[],"primaryLanguages":["en"],"partnerIds":["32"],"name":"Developing
        Innovative Ideas for New Companies: The First Step in Entrepreneurship"},{"courseType":"v2.ondemand","description":"Understanding
        statistics is essential to understand research in the social and behavioral
        sciences. In this course you will learn the basics of statistics; not just
        how to calculate them, but also how to evaluate them. This course will also
        prepare you for the next course in the specialization - the course Inferential
        Statistics. \n\nIn the first part of the course we will discuss methods of
        descriptive statistics. You will learn what cases and variables are and how
        you can compute measures of central tendency (mean, median and mode) and dispersion
        (standard deviation and variance). Next, we discuss how to assess relationships
        between variables, and we introduce the concepts correlation and regression.
        \n\nThe second part of the course is concerned with the basics of probability:
        calculating probabilities, probability distributions and sampling distributions.
        You need to know about these things in order to understand how inferential
        statistics work. \n\nThe third part of the course consists of an introduction
        to methods of inferential statistics - methods that help us decide whether
        the patterns we see in our data are strong enough to draw conclusions about
        the underlying population we are interested in. We will discuss confidence
        intervals and significance tests.\n\nYou will not only learn about all these
        statistical concepts, you will also be trained to calculate and generate these
        statistics yourself using freely available statistical software.","domainTypes":[{"subdomainId":"probability-and-statistics","domainId":"data-science"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/67/b5d580b15311e5add701767f909c1a/Logo.png","id":"ZNeGqEC2EeWC4g7VhG4bTQ","slug":"basic-statistics","specializations":[],"primaryLanguages":["en"],"partnerIds":["131"],"name":"Basic
        Statistics"},{"courseType":"v1.session","specializations":[],"description":"Learn
        the concepts and methods of linear algebra, and how to use them to think about
        computational problems arising in computer science.  Coursework includes building
        on the concepts to write small programs and run them on real data. ","domainTypes":[{"domainId":"data-science","subdomainId":"probability-and-statistics"}],"primaryLanguages":["en"],"partnerIds":["22"],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/6c/ffdfc097878bc0f8115148d7ee6826/460_259_logo.jpg","name":"Coding
        the Matrix: Linear Algebra through Computer Science Applications","id":"v1-198","slug":"matrix"},{"courseType":"v2.ondemand","description":"This
        course is intended for the Master''s student and computer engineer who likes
        practical programming and problem solving!\nAfter completing this course,
        you will have the knowledge to plan and set-up a real-time system both on
        paper and in practice.\n\nThe course centers around the problem of achieving
        timing correctness in embedded systems, which means to guarantee that the
        system reacts within the real-time requirements.\nExamples of such systems
        include airbags, emergency breaks, avionics, and also multi-media systems
        like video playback and QoS in web servers.\n\nThe course teaches how to plan
        real-time systems in theory using established mathematical proofs and how
        to implement them in practice by using the most common scheduling methods.\nWe
        also learn and how to program the system in the C language using the FreeRTOS
        real-time kernel.\nFinally we have a look at the future of real-time systems
        namely multi-core real-time systems!\n\nThis course focus on the learn-by-doing
        approach with many examples and real-world programming assignments.\nWe have
        5 modules, each with a gentle graded quiz in the end and one peer reviewed
        programming assignment.\nIn case you have no experience with C programming,
        please check you a practical course like:\nhttps://www.coursera.org/learn/arduino-platform\n\nThe
        course is actually quite fun!\n-Simon Holmbacka / Åbo Akademi University\n\nCheck
        out our whole curriculum: https://research.it.abo.fi/","domainTypes":[{"domainId":"computer-science","subdomainId":"software-development"},{"subdomainId":"design-and-product","domainId":"computer-science"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/9b/934de0ec4c11e5b429274d0f66d50b/RTSLogoCoursera.jpg","id":"Wp6z-dymEeWUwhJ351EtdQ","slug":"real-time-systems","specializations":[],"primaryLanguages":["en"],"partnerIds":["253"],"name":"Development
