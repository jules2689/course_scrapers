        e discutindo suas experiências empreendedoras, articuladas aos conceitos e
        práticas do curso.\\n\\nO curso será oferecido no início do 2o. semestre de
        2015. Este é um curso destinado aos empreendedores individuais ou time de
        empreendedores que já avançaram no processo de identificação de uma oportunidade
