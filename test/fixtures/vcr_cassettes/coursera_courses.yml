        course provides an opportunity for you to reflect on your personal and professional
        development as a teacher. Through reflection and portfolio development you
        will enhance your knowledge and understanding of how to promote learning.\n\nAnnouncement
        for US based teachers:\n\nCoursera and its partners are proud to offer eligible
        teachers in the US free Course Certificates for this course and other high-quality
        teacher professional development courses, through the Connected effort announced
        by President Obama.\n\nTo participate in this opportunity, US district leaders
        simply need to approve Coursera teacher professional development by completing
        a brief form at: www.coursera.org/tpd.\n\nUS Teachers interested in this opportunity
        are also encouraged to follow the link to learn more and www.coursera.org/tpd.\n\nOnce
        a district’s form has been verified, the district leader will be notified
        and teachers in the district will receive access to free verified certificates
        for Coursera professional development.\n\nCoursera and the Commonwealth Education
        Trust thank educators for the hard work they do every day and hope this opportunity
        will assist US teachers to continue developing their craft in a meaningful
        and flexible way.","domainTypes":[{"domainId":"social-sciences","subdomainId":"education"},{"domainId":"personal-development","subdomainId":"personal-development"}],"primaryLanguages":["en"],"partnerIds":["106"],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/de/7ba5c2e9c42b2f7d274db4e27473fa/CET-Updated-H264-720p2.png","name":"Foundations
        of Teaching for Learning 2: Being a Teacher","id":"WQMNShxYEeWP9g4JMjGIiQ","slug":"being-a-teacher"},{"courseType":"v2.ondemand","description":"Learners
