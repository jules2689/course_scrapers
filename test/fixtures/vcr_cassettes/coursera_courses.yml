        и как нужно разделять власть? Что такое современная демократия? Почему в современных
        демократиях политическое представительство реализуется через политические
        партии? Почему выборы – важнейший институт демократии? Какие политические
        режимы более устойчивы к внешним изменениям? Как главе государства стоит поступить
        в случае неизбежного демократического транзита? Таковы одни из ключевых вопросов,
