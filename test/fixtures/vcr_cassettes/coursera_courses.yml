        of the MOOC: Public Art and Pedagogy includes three sections, each one consisting
        of lectures, guest presentations, project options, and discussions: Public
        Art and Spatial Politics / Fictions, Alternative Structures, and Mock-Institutions
        / Experimental Pedagogy. More information on each section is provided on the
