        Management for Clinical Research","id":"-nkoihN6EeWCWhKuhISYpw","slug":"clinical-data-management"},{"courseType":"v2.ondemand","specializations":[],"description":"Learn
        what motivates the restive Muslim youth from Tunis to Tehran, what political
        positions Islamists from Mali to Chechnya are fighting for, where the seeming
        obsession with Islamic law comes from, where the secularists have vanished
        to, and whether it makes sense to speak of an Islamic state.\n\nSince 2009
        there has been a renewed wave of popular unrest sweeping throughout much of
        the Muslim world. Secular, but generally repressive and inefficient autocracies
        have come under pressure or been swept aside entirely. At the same, the various
        Islamic Republics have not fared much better, but been convulsed by internal
        unrest, economic and social decline. Throughout the Muslim lands, existing
        constitutional arrangements are being challenged, often very violently.\nThis
        course is a survey of the constitutional ideas and institutions that have
        developed since the mid 19th century throughout predominantly Muslim countries,
        but its focus will lie on the actors that have dominated this discourse and
        shaped its outcomes. We will look at the large body of classical writings
        on the Islamic state only in so far as it is necessary to understand the contemporary
        debate, but concentrate on the legal and political developments of the 20th
        and 21st centuries.\n\nThree common themes will characterise the course: \n\nWe
        privilege the study of the legal and social reality and seek to highlight
        where it is at odds with dogmatic stipulations, be they religious or constitutional. \n\nWe
        seek to illustrate the practical tensions posed by limited administrative
        capabilities and political legitimacy that resulted from the incomplete reception
        of modern bureaucratic statehood. \n\nWe seek to examine how popular dissatisfaction
        with the practical performance of Muslim governments has fuelled demands for
        greater accountability under the guise of cultural authenticity. \n\nUltimately,
        the course aims to equip participants to better understand Muslim contemporary
        discourse about the res publica, better contextualise the demands for religious
        law in public life, and to better ascertain the theoretical and practical
