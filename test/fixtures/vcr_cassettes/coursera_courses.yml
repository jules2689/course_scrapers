        Design and Development for iOS"},{"courseType":"v2.ondemand","specializations":[],"description":"The
        blues is an American art form and the most important musical form in jazz.
        Although there are other formal paradigms of the blues, such as 8-bar or 16-bar,
        this course focuses on different incarnations of the 12-bar blues. There are
        considerable differences between Early Jazz blues, Swing blues, Bebop blues,
        Modal blues, and Post Bop blues. Each type has its unique harmonic syntax,
        melodic vocabulary and, associated with them, improvisational techniques.
        While other aspects of jazz performance practice have been constantly changing
        from one stylistic convention to another, the blues has never lost its identity
        and expressive power, and continues to exert a powerful influence on the harmonic
        and melodic syntax of jazz.\n\nThis seven-week course explores important aspects
        of the blues, blues improvisation, basic keyboard textures, jazz harmonic
        and melodic syntax. Topics include: (1) Blues Progressions; (2) Blues and
        Other Scales; (3) Improvisational Tools, and others. This course will also
        cover valuable theoretical concepts enabling the student to master the art
        of jazz improvisation. Each topic will be introduced from a practical perspective
        with the clearly stated goal: to improve one’s improvisational skills. Jazz
        improvisation is rooted in spontaneity, creativity, self-expression and, at
        the same time, self-control and order. A unique pedagogical approach based
        on a one-to-one musical interaction conducted with different instrumentalists
        will help to reinforce many of the concepts introduced in this course and
        realize its stated objectives.","domainTypes":[{"domainId":"arts-and-humanities","subdomainId":"music-and-art"}],"primaryLanguages":["en"],"partnerIds":["60"],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/43/b91a20da3e11e599923534348c5192/TheBlues_02.jpg.jpg","name":"The
        Blues: Understanding and Performing an American Art Form","id":"emCu12atEeW2DA58V0Z6GQ","slug":"the-blues"},{"courseType":"v2.ondemand","description":"This
        course will introduce the student to contemporary Systems Biology focused
        on mammalian cells, their constituents and their functions. Biology is moving
        from molecular to modular. As our knowledge of our genome and gene expression
        deepens and we develop lists of molecules (proteins, lipids, ions) involved
        in cellular processes, we need to understand how these molecules interact
        with each other to form modules that act as discrete functional systems. These
        systems underlie core subcellular processes such as signal transduction, transcription,
        motility and electrical excitability. In turn these processes come together
        to exhibit cellular behaviors such as secretion, proliferation and action
        potentials. What are the properties of such subcellular and cellular systems?
        What are the mechanisms by which emergent behaviors of systems arise? What
        types of experiments inform systems-level thinking? Why do we need computation
        and simulations to understand these systems?\n\nThe course will develop multiple
        lines of reasoning to answer the questions listed above. Two major reasoning
        threads are: the design, execution and interpretation of multivariable experiments
        that produce large data sets; quantitative reasoning, models and simulations.
        Examples will be discussed to demonstrate “how” cell- level functions arise
        and “why” mechanistic knowledge allows us to predict cellular behaviors leading
        to disease states and drug responses.","domainTypes":[{"subdomainId":"biology","domainId":"life-sciences"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/42/1b8fdf11bde18fd7fed9d2c24d1c03/Introduction_SB_logo_600X340.png","id":"Fq__yk2bEeS5fSIACy-OMw","slug":"systems-biology","specializations":[],"primaryLanguages":["en"],"partnerIds":["27"],"name":"Introduction
