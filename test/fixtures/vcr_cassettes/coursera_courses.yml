        App Development Basics, the second course in the iOS App Development with
        Swift specialization, expands your programming skills and applies them to
        authentic app development projects. The topics covered in this course include
        Xcode basics, Core iOS and Cocoa Touch frameworks, simple user interface creation,
        MVC Architecture and much more.  With a focus on using Apple’s components
        to access sensors like camera, microphone and GPS, by the end of this course
