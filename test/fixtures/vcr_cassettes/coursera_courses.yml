        de Videojuegos: Una introducción"},{"courseType":"v2.ondemand","specializations":[],"description":"Todas
        las regiones del mundo se enfrentan a vulnerabilidades concretas ante el cambio
        climático y tienen diversas oportunidades de mitigar los efectos y aumentar
        su resiliencia en el siglo XXI. La comunidad internacional ha expresado su
        intención de actuar al respecto mediante el Acuerdo de París en la 21ª Conferencia
        de las Partes en la Convención Marco de las Naciones Unidas sobre el Cambio
        Climático. De hecho, décadas de avances en desarrollo se ven amenazadas si
        no se adoptan medidas contra el cambio climático, lo que significa que nos
        encontramos en un momento de «ahora o nunca». Este curso presenta las pruebas
        científicas más recientes sobre el cambio climático, explica los distintos
        efectos de alcance regional y difunde estrategias de acción contra el cambio
        climático, así como oportunidades para que pueda tomar medidas en relación
        con el cambio climático.\n\nAcerca del curso\n\nEste MOOC orientado a la acción
        le brindará la oportunidad de conocer los efectos del cambio climático a escala
        regional y las estrategias sectoriales específicas utilizadas para aumentar
        la resiliencia y avanzar hacia un futuro con bajas emisiones de carbono. Tendrá
        la oportunidad de estudiar a fondo estas cuestiones y adaptar su experiencia
        de aprendizaje a una o varias de las siguientes regiones:\n\n•\tAmérica Latina
        y el Caribe\n•\tÁfrica Subsahariana\n•\tOriente Medio y Norte de África\n•\tEuropa
        Oriental y Asia Central\n•\tAsia Oriental y el Pacífico\n•\tAsia Meridional\n\nPara
        ello el MOOC reúne a reconocidos científicos y responsables políticos que
        ofrecerán un resumen de las últimas pruebas científicas sobre el cambio climático,
        estrategias de desarrollo con bajas emisiones de carbono y capacidad de adaptación
        al cambio climático a escala regional entre sectores, así como un análisis
        del Acuerdo de París y otros de los resultados de la 21ª Conferencia de las
        Partes.\nPrograma del curso\n\nDescripción \n\nBajemos la temperatura: La
        ciencia climática pasa a la acción se divide en cuatro semanas. En las primeras
        dos semanas se presentará una visión global de las pruebas científicas del
        cambio climático, que irá seguida de perspectivas específicas de cada región
        sobre los efectos de un aumento de la temperatura en el mundo en el siglo
        XXI. Las últimas dos semanas se centrarán en las estrategias de acción emprendidas
        en distintas regiones y países para abordar el desafío climático, y sobre
        cómo puede actuar la población de manera individual.\n\nSemana 1:  El cambio
        climático en el siglo XXI\n\n•\tCambios históricos y previstos observados
        en el sistema climático en los últimos años del siglo XXI.\n•\tEl potencial
        de contribución prevista determinada a nivel nacional (CPDN) presentada en
        la 21ª Conferencia de las Partes por parte de 187 países para inducir a la
        acción climática.\n•\tTendencias de los efectos del cambio climático, entre
        otros la pérdida de la capa de hielo del Ártico, el deshielo de los glaciares,
        el aumento de las olas de calor y las temperaturas extremas, la sequía y la
        aridez. \n•\tLas posibles respuestas de los sistemas naturales, explicando
        cómo el calentamiento podría dar lugar al aumento del nivel del mar, a olas
        de calor y temperaturas extremas, y a la acidificación de los océanos.\n\nSemana
        2: Efectos de alcance sectorial y regional\n\n•\tRepercusiones en sectores
        clave del desarrollo —desde el calentamiento por encima de la temperatura
        de la época preindustrial y tendencias climáticas previstas— en cada una de
        las regiones del mundo.\n•\tRepercusiones sectoriales centradas en la producción
        agrícola, los recursos hídricos, los servicios de los ecosistemas y la vulnerabilidad
        de las zonas costeras para las poblaciones afectadas. \n•\tImportancia de
        los riesgos que pueden invertir los logros de desarrollo obtenidos con tanto
        esfuerzo y atrapar en la pobreza a millones de personas, ilustrando la necesidad
        de actuar ya con urgencia.\n\nSemana 3: La ciencia climática pasa a la acción
        en materia de cambio climático\n\n•\tDebates sobre regiones específicas en
        torno a las acciones de mitigación necesarias para reducir las emisiones a
        la vez que se disminuye la vulnerabilidad ante los efectos del cambio climático
        por medio de la adaptación y el aumento de la resiliencia al clima.\n•\tPerspectivas
        de expertos regionales sobre sus experiencias con estrategias y acciones propuestas
        en cada región para contribuir a la transición hacia una senda de desarrollo
        con bajas emisiones y resiliente al clima. \n\nSemana 4: Qué puede hacer\n\n•\tEfecto
        transformador de los cambios diarios a escala mundial\n•\tLa razón de actuar
        ahora, actuar juntos y actuar de un modo diferente\n•\tEjemplos y beneficios
        esperados de las políticas de mitigación y adaptación, teniendo en cuenta
        las contribuciones a las reducciones de las emisiones a escala mundial y las
        oportunidades de desarrollo a escala local\n\nAparte de los principales recursos
        y asignaciones, podrá optar por aprovechar aún más el curso participando en
        ejercicios divertidos opcionales, interconexiones y debates, y sumergiéndose
        a fondo en nuestra rica selección de recursos complementarios. Tendrá la oportunidad
        de estudiar a fondo estas cuestiones y adaptar su experiencia de aprendizaje
        a una o varias de las siguientes regiones:\n\n•\tAmérica Latina y el Caribe\n•\tÁfrica
        Subsahariana\n•\tOriente Medio y Norte de África\n•\tEuropa Oriental y Asia
        Central\n•\tAsia Oriental y el Pacífico\n•\tAsia Meridional\n\nFormación recomendada\n\nNo
        es necesario ningún conocimiento previo El contenido de este curso está diseñado
        para ser accesible para estudiantes de cualquier materia.\n\nConectar\n\nComunique
        y comparta recursos a través de Twitter utilizando la etiqueta #learnclimate.
        Registre una cuenta gratuita en http://twitter.com\n\nFormato del curso\n\nLa
        estructura de este MOOC es semanal, con recursos, actividades y ejercicios
        diseñados para que participe en ellos durante cada una de las cuatro semanas
        del curso. Cada semana encontrará un conjunto de material didáctico, entre
        otros: \n\n•\tConversaciones de vídeo interactivas de reconocidos científicos
        y profesionales estudiosos del clima. \n•\tRecursos: actividades interactivas
        principales, opcionales (inmersión a fondo) y divertidas sobre el tema de
        la semana.\n•\tCuestionarios para comprobar su conocimiento, reforzar el material
        de la lección y proporcionar respuestas inmediatas.\n•\tAsignaciones que perfeccionarán
        sus capacidades de análisis, reflexión y comunicación.\n•\tForos de debate
        y redes sociales que permiten la colaboración con personas de todo el mundo,
        enriqueciendo la interacción entre los participantes.\n•\tUna sesión interactiva
        de Google Hangouts en directo con expertos internacionales que participarán
        en una sesión de preguntas y respuestas sobre el cambio climático.\n•\tComo
        proyecto final, creará un artefacto digital.","domainTypes":[{"domainId":"social-sciences","subdomainId":"governance-and-society"}],"primaryLanguages":["es"],"partnerIds":["73"],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/2d/8da6a016d211e6857f2bf7f8074494/mam.jpg","name":"Bajemos
