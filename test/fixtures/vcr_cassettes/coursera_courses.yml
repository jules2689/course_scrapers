        construir mi modelo de negocio?"},{"courseType":"v2.ondemand","specializations":[],"description":"Ce
        cours propose une introduction à la protection internationale des droits de
        l’homme. Il en présente les sources, les catégories, le contenu et les limites
        qui leur sont opposables, ainsi que les obligations qu’ils génèrent à la charge
        des Etats. Il expose aussi les principaux mécanismes de mise en œuvre prévus
        au niveau universel et régional pour assurer leur respect. \n\nDepuis la fin
        de la Seconde Guerre mondiale, les droits de l’homme sont un domaine en plein
        essor. De nombreuses causes sont aujourd’hui défendues et débattues sous la
        bannière des droits de l’homme : la protection des minorités, la lutte contre
        la discrimination des femmes, des personnes lesbiennes, gaies, bisexuelles
        et transgenres (LGBT), la lutte contre la torture et les disparitions forcées,
        la lutte contre la pauvreté ou encore la protection de l’environnement et
        la protection des données. Partout dans le monde, ces causes mobilisent tant
        les acteurs politiques que la société civile et elles sont discutées dans
        de multiples enceintes, nationales et internationales.\n\nLe présent cours
        vise à offrir les bases nécessaires pour appréhender et comprendre le domaine
        vaste et complexe que sont devenus les droits de l’homme. Quelles sont les
        caractéristiques et les différentes catégorie des droits de l’homme ? Quels
        sont leurs fondements philosophiques et historiques ? Pourquoi ces droits
        sont-ils importants ? Quels instruments visent à les protéger ? Comment rendre
        ces droits opérationnels ? Quels mécanismes existent pour les mettre en œuvre
        et quels sont leurs avantages et leurs inconvénients ?\n\nEn abordant ces
        questions, le cours s’adresse tant à des membres de la communauté universitaire
        qu’à des praticiens (responsables politiques, membres du corps diplomatique,
        fonctionnaires, journalistes, membres d’ONG, défenseurs des droits de l’homme
        et spécialistes de la coopération au développement, de l’aide humanitaire
        et des questions relatives aux réfugiés), ainsi qu’à toutes les personnes
        qui sont engagées dans la protection des droits de l’homme ou simplement désireuses
        de mieux comprendre ce phénomène.\n\nLe cours est conçu et dispensé par les
        Professeurs Maya Hertig Randall et Michel Hottelier, de la Faculté de droit
        de l’Université de Genève. Durant le cours, des membres d’organes et institutions
        voués à la protection des droits de l’homme et des spécialistes de la communauté
        académique seront invités à intervenir.\n\nLe cours est donné en français.
        Il consiste en une série de 8 sessions, comprenant chacune un certain nombre
        de brèves présentations vidéo (8 à 15 minutes). Chaque session s''accompagne
        d''un questionnaire d''évaluation. Des lectures préparatoires sont requises
        pour chaque session.","domainTypes":[{"subdomainId":"law","domainId":"social-sciences"},{"domainId":"social-sciences","subdomainId":"governance-and-society"}],"primaryLanguages":["fr"],"partnerIds":["49"],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/3a/c149c44a09ec65c906ec6c66e03595/logo_Droits_Homme.jpg","name":"Introduction
