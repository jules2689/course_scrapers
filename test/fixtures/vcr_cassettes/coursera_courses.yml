        to Pharmacy","id":"v1-189","slug":"intropharma"},{"courseType":"v2.ondemand","description":"《论语》是研究孔子思想的根本依据。这是一部百科全书式的著作。它以仁学为核心，深刻阐发了为人、为学、为政三位一体的智慧，是取之不竭、用之不尽的精神宝藏。它穿越了二千多年历史遂道，至今不仅未减其色，而且历久弥新，正在重新焕发蓬勃生机。\n         《论语》是儒学乃至中国传统文化最重要的著作，它在中国文化史上的地位，绝不亚于《圣经》对西方文化的作用，素有“中国的圣经”之称。它对中国乃整个人类文明的发展均产生了不可估量的影响。它属于中国，也属于世界，是全人类共同的文化瑰宝。\n         本课程主要分三大部分：《论语》其书、《论语》真谛、现代价值，着重阐发了为人、为学、为政的智慧及其现代应用。","domainTypes":[{"subdomainId":"philosophy","domainId":"arts-and-humanities"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/6a/dce130f1a011e59e36398acb262c81/IMG_1798___.png","id":"5S8YNOvyEeW4KgolBhZQIQ","slug":"kongzi","specializations":[],"primaryLanguages":["zh-CN"],"partnerIds":["234"],"name":"《论语》的智慧"},{"courseType":"v2.ondemand","description":"Los
        cursos de Cálculo Diferencial y Cálculo Integral tradicionalmente se ofrecen
        separados y respetando ese orden. El primero estudia la derivada, y el segundo,
        la integral, siendo este momento en el que aparece el Teorema Fundamental
        del Cálculo (TFC) para establecer la relación entre ambos conceptos. En el
        presente curso vamos a hacer una diferencia: introduciremos la derivada y
        la integral como conceptos relacionados desde un principio. \n\nVamos a iniciar
        con la interpretación del Teorema Fundamental del Cálculo, con esto nos referimos
        a descubrir su significado real en la solución de problemas. Llegaremos a
        asociar con él la actividad práctica de calcular el valor de una magnitud
        que está cambiando. Habiendo realizado esta interpretación, los conceptos
        de derivada e integral se verán relacionados desde un principio, lo que te
        permitirá predecir el valor de una magnitud que está cambiando. Las nociones
        fundamentales de derivada e integral las identificaremos con las ideas de
        “razón de cambio” y de “acumulación del cambio”, y el TFC nos proveerá de
        la estrategia de solución.\n \nRecordarás que la Matemática Elemental incluye
        el Álgebra, la Geometría y la Geometría Analítica. Podemos decir que éstas
        son Matemáticas que estudian lo estático. En cambio, la Matemática Superior,
        que incluye el Cálculo, estudia lo dinámico. Con el Cálculo se inicia el estudio
        del cambio, una realidad presente en nuestro entorno cotidiano sin duda alguna.
        Costos, temperaturas, poblaciones, velocidades, energías, capitales de inversión,
        longitudes, etc., son algunos ejemplos de esto. En este curso podrás entender
        al Cálculo como una estrategia de solución para el estudio del cambio y diferenciarlo
        de las Matemáticas Elementales, aunque utilice de ellas bastante información.\n
        \nAl finalizar este curso podrás:\n\nDescribir de qué manera los modelos matemáticos
        polinomial, exponencial natural, y trigonométricos (seno y coseno), son una
        construcción que responde a esta práctica de predicción. Los verás a todos
        ellos surgir de esta práctica cuando una magnitud real particular cumple ciertas
        condiciones en su “razón de cambio” con respecto a la magnitud de la que depende.
        \n\nUtilizar la introducción de procesos infinitos (¡no imposibles!) en la
        construcción de la respuesta de predicción, con ello entenderás por qué se
        habla de Matemática Superior y de un pensamiento matemático avanzado.\n\nValorar
        una forma de pensar diferente, donde nuestro razonamiento matemático trascienda
        la sola manipulación de fórmulas algebraicas.","domainTypes":[{"domainId":"math-and-logic","subdomainId":"math-and-logic"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/52/8181b0baee11e59326e18df13c8d1f/CALCULODIFERENCIAL.png","id":"_mOFSBtlEeWP9g4JMjGIiQ","slug":"calculo-diferencial","specializations":[],"primaryLanguages":["es"],"partnerIds":["62"],"name":"Cálculo
