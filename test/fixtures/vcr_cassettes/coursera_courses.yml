        à la théorie des distributions","id":"3dUPWH2IEeWKYwric11Hpw","slug":"theorie-des-distributions"},{"courseType":"v2.ondemand","description":"Many
        of us derive inspiration from watching natural history documentaries and their
        astounding catalogue of wild animal behaviours.  In this course, we will explore
        how scientists study animal behaviour, and in particular how behaviour is
        shaped by the evolutionary forces of natural and sexual selection. Topics
        include resource acquisition; avoiding enemies; mate choice and sexual conflict;
        cues, signals and communication; parental care and social behaviour; and the
        role of genes, environments and learning in regulating behavioural diversity.  We
        draw on examples from across the animal kingdom to illustrate the complex
        mechanisms underlying adaptations, and complement these with natural history
        videos that highlight key concepts. We evaluate the scientific rigour of studies
        used to test theory, and highlight the often ingenious methods adopted by
        researchers to understand animal behaviour.\n\nThis course will help you understand
        the remarkable behaviours of wild animals from an evolutionary perspective. \n\n[Image:
        Peacock spider. Photo by Jürgen Otto, Manakin bird footage (Ex-Riddle of the
        Sexes) reproduced with permission, courtesy of BBC Worldwide Ltd]","domainTypes":[],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/83/ab9beea7399de3ae0106aee093fe02/peacock-spider-2.jpeg","id":"Tc2srbSrEeWbLRJn4j8c4Q","slug":"animal-behaviour","specializations":[],"primaryLanguages":["en"],"partnerIds":["33"],"name":"Animal
        Behaviour"},{"courseType":"v2.ondemand","description":"Al finalizar este curso
        serás capaz de diseñar y ejecutar campañas para productos, servicios o iniciativas
        relacionadas con algún tema ambiental, así como también de crear propuestas
        de valor para cualquier producto o servicio con criterios de sostenibilidad
        ambiental, es decir, generando el mayor valor para la marca y el menor impacto
        posible en el entorno. \n\nEl curso de Marketing Verde te ofrece la oportunidad
        de tener mayores elementos de competitividad en tu gestión profesional, ya
        que es un espacio en el que serás capaz de definir cómo el tema ambiental
        puede ser un valor agregado que puedes vincular al direccionamiento estratégico
        y creativo de las marcas. Si eres un profesional que se desempeña en el área
        de mercadeo o un estudiante que tiene inquietud por el tema y pronto iniciarás
        tu vida laboral en el campo, Marketing Verde te dará herramientas para desarrollar
        tus habilidades creativas, de planeación y ejecución llevando los conceptos
        del marketing verde a la práctica en el diseño de estrategias y actividades
        empresariales. Empodérate para desarrollar una gestión de mercadeo más responsable
        y con criterios de sostenibilidad. \n\nPara tomar el curso de Marketing Verde
        debes contar con unos conocimientos básicos de mercadeo que garantizarán que
        puedas desarrollar y culminar este curso con éxito. Para saber si estás listo,
        te invito a tomar el examen de diagnóstico que plantea 10 preguntas muy sencillas
        de conceptos básicos de mercadeo; también, te ofrezco un material de apoyo
        sobre Fundamentos de Mercadeo que puedes consultar para repasar los conceptos
        básicos en caso de que lo necesites.\n\nDe lo general a lo particular, el
        curso de Marketing Verde abordará conceptos asociados a la realidad ambiental
        y su relación con la gestión empresarial, la planeación estratégica para productos
        y servicios verdes, el análisis del consumidor y su relación con el tema ambiental
        y las principales decisiones de mercadeo (segmentación, targeting, posicionamiento
        y marketing mix) vinculando el atributo ambiental.","domainTypes":[{"domainId":"business","subdomainId":"marketing"},{"domainId":"physical-science-and-engineering","subdomainId":"environmental-science-and-sustainability"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/eb/23662050b011e598a14b735bb6bc1d/logo-marketing-verde-1200x1200.png","id":"rQhCYyaKEeW6YBLN1oULHQ","slug":"marketing-verde","specializations":[],"primaryLanguages":["es"],"partnerIds":["273"],"name":"Marketing
        Verde"},{"courseType":"v2.ondemand","description":"Intended for both newcomers
        who are curious about video games and experienced gamers who want to reflect
        on their passion, this course will explore what happens to stories, paintings,
        and films when they become the basis of massively multiplayer online games.  The
        Lord of the Rings trilogy—the novels, films, and video game—are our central
        example of how “remediation” transforms familiar stories as they move across
        media. \n\nThe course is designed as a university-level English literature
        class—a multi-genre, multimedia tour of how literature, film, and games engage
        in the basic human activity of storytelling.  Our journey will enable us to
        learn something about narrative theory, introduce us to some key topics in
        media studies and cover some of the history and theory of video games.  It
        will also take us to some landmarks of romance literature, the neverending
        story that lies behind most fantasy games: J.R.R. Tolkien’s The Fellowship
        of the Ring, a bit of Edmund Spenser’s Faerie Queene, and poems by Keats,
        Tennyson, Browning, and others.\n\nDrawing on centuries of romance narrative
        conventions, the twenty-first century gaming industry has become a creative
        and economic powerhouse.  It engages the talents of some of our brightest
        writers, artists, composers, computer engineers, game theorists, video producers,
        and marketing professionals, and in 2012, it generated an estimated $64 billion
        in revenue.  Anyone interested in today’s culture needs to be conversant with
        the ways this new medium is altering our understanding of stories.  Join me
        as we set out on an intellectual adventure, the quest to discover the cultural
        heritage of online games.","domainTypes":[{"domainId":"arts-and-humanities","subdomainId":"music-and-art"},{"domainId":"language-learning","subdomainId":"learning-english"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/12/c22bb29b7a6b73d60eba57bf0fe152/Cheeryble-by-moonlight.jpg","id":"QuMnnbfJEeSsbCIAC0gVBg","slug":"interactive-media-gaming","specializations":[],"primaryLanguages":["en"],"partnerIds":["37"],"name":"Online
        Games: Literature, New Media, and Narrative"},{"courseType":"v1.session","specializations":[],"description":"Students
        will explore energy consumption patterns including individuals, countries
        and the entire globe. These patterns will include all sectors of the global
        economy from fully developed countries to developing nations. New energy sources
        will be investigated and international solutions to future needs will be analyzed.","domainTypes":[{"domainId":"physical-science-and-engineering","subdomainId":"environmental-science-and-sustainability"}],"primaryLanguages":["en"],"partnerIds":["31"],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/db/1c48c0352a11e48bf3558061d6b8d2/Global-Sustainable-Energy.png","name":"Global
        Sustainable Energy: Past, Present and Future","id":"v1-237","slug":"globalenergy"},{"courseType":"v2.ondemand","description":"Case
        Studies: Finding Similar Documents\n\nA reader is interested in a specific
        news article and you want to find similar articles to recommend.  What is
        the right notion of similarity?  Moreover, what if there are millions of other
        documents?  Each time you want to a retrieve a new document, do you need to
        search through all other documents?  How do you group similar documents together?  How
        do you discover new, emerging topics that the documents cover?   \n\nIn this
        third case study, finding similar documents, you will examine similarity-based
        algorithms for retrieval.  In this course, you will also examine structured
        representations for describing the documents in the corpus, including clustering
        and mixed membership models, such as latent Dirichlet allocation (LDA).  You
        will implement expectation maximization (EM) to learn the document clusterings,
        and see how to scale the methods using MapReduce.\n\nLearning Outcomes:  By
        the end of this course, you will be able to:\n   -Create a document retrieval
        system using k-nearest neighbors.\n   -Identify various similarity metrics
        for text data.\n   -Reduce computations in k-nearest neighbor search by using
        KD-trees.\n   -Produce approximate nearest neighbors using locality sensitive
        hashing.\n   -Compare and contrast supervised and unsupervised learning tasks.\n   -Cluster
        documents by topic using k-means.\n   -Describe how to parallelize k-means
        using MapReduce.\n   -Examine probabilistic clustering approaches using mixtures
        models.\n   -Fit a mixture of Gaussian model using expectation maximization
        (EM).\n   -Perform mixed membership modeling using latent Dirichlet allocation
        (LDA).\n   -Describe the steps of a Gibbs sampler and how to use its output
        to draw inferences.\n   -Compare and contrast initialization techniques for
        non-convex optimization objectives.\n   -Implement these techniques in Python.","domainTypes":[{"subdomainId":"data-analysis","domainId":"data-science"},{"subdomainId":"machine-learning","domainId":"data-science"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/80/907e004d0011e5aa3207874406679c/gears-818461_1280.jpg","id":"-N44X0IJEeWpogr5ZO8qxQ","slug":"ml-clustering-and-retrieval","specializations":[],"primaryLanguages":["en"],"partnerIds":["15"],"name":"Machine
        Learning: Clustering & Retrieval"},{"courseType":"v2.ondemand","description":"Предметом
        курса являются модели создания корпоративных систем, подходы к организации,
        планированию и управлению всем их жизненным циклом — от концепции до вывода
        из эксплуатации. Исследуется влияние последовательности организации жизненного
        цикла на характер и масштаб программной системы, качество реализации и экономику
        разработки программного продукта. В курсе рассматриваются методологические
        основы разработки корпоративных систем, а также систематизируются практические
        приемы — «лучшие практики» их применения. Основное внимание при этом уделяется
        исследованию особенностей жизненного цикла при использовании наиболее распространенных
        моделей его организации. Систематизация моделей проводится также и в аспекте
        их практической пригодности для разработки корпоративных систем.\n\nБудут
        рассмотрены следующие основные вопросы: \n– Что такое корпорация? \n– Зачем
        необходим особый класс программных систем – корпоративные приложения, какие
        задачи они решают? \n– Из каких этапов состоит жизненный цикл программных
        систем? \n– В чем особенности каждого из этих этапов? \n– Почему важно систематически
        изучать жизненный цикл? \n– Что такое модель жизненного цикла? \n– Какие модели
        лучше подходят для различных видов программных продуктов?","domainTypes":[{"domainId":"computer-science","subdomainId":"software-development"},{"domainId":"business","subdomainId":"business-strategy"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/88/39e190a4c711e58be3bf4fd50e0078/logo_picture5.jpg","id":"RKBsnaSTEeWzOhI8vzQnoQ","slug":"razrabotka-korporativnih-sistem-modeli-jiznennogo-cikla","specializations":[],"primaryLanguages":["ru"],"partnerIds":["281"],"name":"Разработка
        корпоративных систем. Часть 1. Модели жизненного цикла"},{"courseType":"v2.ondemand","description":"Start
        creating your world. A game world is not just a backdrop for your game—be
        it minimal or detailed, contained or part of a much bigger universe, it provides
        the context for your player. Ultimately, a game world should feel alive and
        wholly unique to any player who will experience it. \n\nIn this course, we
        will explore game worlds in existing games and study the art and influences
        that inform their themes and styles. We will also investigate key components
        of environment and level design as well as strategies designers use to define
        gameplay or advance it. We’ll also look at navigation and the elements that
        make your world as real (or unreal) as you want it to be. A weekly challenge
        will prompt you to explore styles and inspirations for possible game worlds,
        and you’ll learn effective ways to communicate your ideas from concepts to
        presentation-worthy proofs of concept.","domainTypes":[{"domainId":"arts-and-humanities","subdomainId":"music-and-art"},{"subdomainId":"design-and-product","domainId":"computer-science"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/b0/d82cc088ba11e585f3eff94fdbec60/3_Theo_World.jpg","id":"9p1NWzJzEeWFJhJQP1CW-Q","slug":"video-game-world","specializations":[],"primaryLanguages":["en"],"partnerIds":["59"],"name":"World
        Design for Video Games"},{"courseType":"v2.ondemand","description":"In this
        project-centered course*, you will create a content-rich infographic on a
        topic of your choice using Adobe Illustrator (which you can download for a
        free, 30-day trial). You might choose to create a visual representation of
        data from the world of sports, entertainment, politics, or science, to explain
        a business trend or environmental issue, or even to present a theme or development
        from your personal life. Your finished infographic will engage your target
        audience and convey information clearly through effective use of design elements
        such as typography, color, and structure.\n\nWhether you’re a graphic designer,
        a writer or the intern in the department, you’ll learn: \n• what an infographic
        is and what makes a good one\n• how to work within your limits\n• how to work
        with a team (if you have one) \n• why infographics are effective \n• techniques
        for spotting data in stories\n• six valuable steps for planning an effective
        infographic \n• how to use and make some of the building blocks of infographics:
        maps, charts and flow charts \n• ways data can be visualized to clarify it
        and give it meaning \n• how to effectively design a good infographic by effectively
        using elements like type, color and an underlying grid structure\n• some free
        or cheap, online tools for making various kinds of infographics\n\nAs you
        work on your project, you’ll learn more about why infographics are effective,
        what makes a good infographic, and how to plan and design an infographic for
        maximum impact. You’ll explore various approaches to data visualization, and
        you’ll practice creating visualizations like maps, charts, flow charts, and
        simple drawings in your free version of Adobe Illustrator. Please note that
        if you are new to learning graphics software, making these graphics could
        take much longer than estimated as you learn and grow.\n\nWhat you’ll need
        to get started:\nThis project-based course is aimed at anyone interested in
        understanding, designing, and using infographics - from students and hobbyists
        to professional graphic designers. \n\nWe’ll use Adobe Illustrator for some
        components of the project. If you don’t have access to the full version of
        Illustrator,you can download a free version at www.Adobe.com/Illustrator.
        If the free 30-day trial runs out, you can \"purchase\" it for a month for
        about $20.  \n\n*About Project-Centered Courses: Project centered courses
        are designed specifically to help you complete a personally meaningful real-world
        project, with your instructor and a community of like-minded learners providing
        guidance and suggestions along the way. By actively applying new concepts
        as you learn, you’ll master the course content more efficiently; you’ll also
        get a head start on using the skills you gain to make positive changes in
        your life and career. When you complete the course, you’ll have a finished
        project that you’ll be proud to use and share. When you enroll in certain
        courses, you’ll be asked to pay a small fee to share your work with others
        for peer review.","domainTypes":[{"domainId":"business","subdomainId":"business-essentials"},{"domainId":"arts-and-humanities","subdomainId":"music-and-art"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/c5/a5df90c6e911e5b79a895369e81a81/Logo-icon-for-Coursera-course.jpg","id":"eH8S1b38EeWxzxJER_JW2w","slug":"infographic-design","specializations":[],"primaryLanguages":["en"],"partnerIds":["228"],"name":"Design
        and Make Infographics (Project-Centered Course)"},{"courseType":"v2.ondemand","description":"Recent
        years have seen a dramatic growth of natural language text data, including
        web pages, news articles, scientific literature, emails, enterprise documents,
        and social media such as blog articles, forum posts, product reviews, and
        tweets. Text data are unique in that they are usually generated directly by
        humans rather than a computer system or sensors, and are thus especially valuable
        for discovering knowledge about people’s opinions and preferences, in addition
        to many other kinds of knowledge that we encode in text. \n\nThis course will
        cover search engine technologies, which play an important role in any data
        mining applications involving text data for two reasons. First, while the
        raw data may be large for any particular problem, it is often a relatively
        small subset of the data that are relevant, and a search engine is an essential
        tool for quickly discovering a small subset of relevant text data in a large
        text collection. Second, search engines are needed to help analysts interpret
        any patterns discovered in the data by allowing them to examine the relevant
        original text data to make sense of any discovered pattern. You will learn
        the basic concepts, principles, and the major techniques in text retrieval,
        which is the underlying science of search engines.","domainTypes":[{"subdomainId":"data-analysis","domainId":"data-science"},{"subdomainId":"machine-learning","domainId":"data-science"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/15/ced260533711e4a50e27ce928f81ce/Mining_Text_Data_1.jpg","id":"68PSjeudEeWwngojZhi1dw","slug":"text-retrieval","specializations":[],"primaryLanguages":["en"],"partnerIds":["17"],"name":"Text
        Retrieval and Search Engines"},{"courseType":"v2.capstone","description":"Aquí
        se planteará el caso de una organización en la que están sucediendo varios
        acontecimientos preocupantes, que debes conciliar, negociar y resolver. Entre
        éstos, sobresale la existencia de conflictos latentes, inherentes a un clima
        laboral deteriorado por una administración centralizada de forma excesiva,
        en donde no se delega y se impide la participación de la gente. Prevalece
        la falta de cooperación entre las áreas y sus colaboradores entre sí, aunado
        a una falta de liderazgo, trabajo en equipo y comunicaciones defectuosas,
        y agregando la existencia de una situación tensa, por la presencia de una
        élite de profesionistas y especialistas en los altos niveles de la organización,
        que influyen en toda la empresa, imponiendo los intereses y la cultura de
        su especialidad en beneficio de su propio trabajo y de las áreas afines al
        mismo. Esta élite crea un clima laboral que los demás consideran déspota y
        hostil.\n\nDichos aspectos hacen imposible el futuro desarrollo de la empresa
        y emplear el talento de la gente.\n\n¿Qué hacer para aclarar esta situación?,
        ¿podrán conciliarse los intereses mediante acuerdos de cooperación?, ¿qué
