        Arrest, Hypothermia, and Resuscitation Science","id":"v1-36","slug":"cardiacarrest"},{"courseType":"v2.ondemand","description":"Основной
        целью данного курса является формирование у слушателей понимания того, что
        в современном мире крайне необходимо грамотное управление личными финансами,
        и это обязательно поможет человеку стать финансово состоятельным и независимым.
        Изучение курса позволит лучше ориентироваться в текущих финансовых вопросах,
        практически ежедневно возникающих у людей, и находить оптимальные для каждого
        человека способы управления личным капиталом.\nВ ходе прохождения курса слушатель,
        прежде всего, научится распределять свой капитал по трем элементам: текущий,
        страховой и инвестиционный капитал. Далее будут рассмотрены возможности осуществления
        инвестиционных операций на финансовом рынке и оценка их эффективности. Для
        объективной оценки совершаемых операций в представленном курсе даются основы
        финансовых вычислений (простой и сложный процент, номинальная и эффективная
        процентная ставка, номинальная и реальная доходность, текущая и будущая стоимость
        денег). Понимание рисков является особо важным в финансовом мире, и этому
        также будет посвящена отдельная часть курса, в ходе освоения которой слушатель
        научится оценивать эффективность принимаемых инвестиционных решений по критерию
        «риск-доходность». А в заключительной части будут рассмотрены вопросы, касающиеся
        формирования инвестиционного портфеля и управления им. \nКак результат – у
        слушателя сформируется комплексное представление об управлении личными финансами,
        что сделает этот процесс для каждого более успешным и интересным!\n\nПЛАН
        КУРСА\nНЕДЕЛЯ 1: Финансы в жизни человека\nНЕДЕЛЯ 2: Риск и доходность личных
        финансовых инвестиций\nНЕДЕЛЯ 3: Технология принятия решений частным инвестором\nНЕДЕЛЯ
        4: Инвестиционные стратегии частного инвестора\n\nНЕОБХОДИМЫЕ ЗНАНИЯ И НАВЫКИ\nПредварительных
        требований к слушателям курса не предъявляется\n\nОЦЕНИВАНИЕ\nПо результатам
        каждого из 4-х модулей предусмотрен контрольный тест, который будет состоять
        из классических тестов (вопрос и даны варианты ответов), из задач, предполагающих
        проведение расчетов в рамках прослушанного материала. Итоговая оценка по курсу
