        of Teaching for Learning 3: Learners and Learning","id":"XgJjBB9pEeWS6wrbVw_uEw","slug":"teaching-learning"},{"courseType":"v2.ondemand","description":"El
        mundo es global. Sus retos colectivos. Y su futuro incierto. Este curso sobre
