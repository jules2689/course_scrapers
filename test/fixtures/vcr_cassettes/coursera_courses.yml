        data, but usually lack the skills and people to analyze and exploit that data
        efficiently. Those companies who develop the skills and hire the right people
        to analyze and exploit that data will have a clear competitive advantage.\n\nIt''s
        especially true in one domain: marketing. About 90% of the data collected
        by companies today are related to customer actions and marketing activities.The
        domain of Marketing Analytics is absolutely huge, and may cover fancy topics
        such as text mining, social network analysis, sentiment analysis, real-time
        bidding, online campaign optimization, and so on.\n\nBut at the heart of marketing
        lie a few basic questions that often remain unanswered: (1) who are my customers,
        (2) which customers should I target and spend most of my marketing budget
        on, and (3) what''s the future value of my customers so I can concentrate
        on those who will be worth the most to the company in the future.\n\nThat''s
        exactly what this course will cover: segmentation is all about understanding
        your customers, scorings models are about targeting the right ones, and customer
        lifetime value is about anticipating their future value. These are the foundations
        of Marketing Analytics. And that''s what you''ll learn to do in this course.","domainTypes":[{"domainId":"business","subdomainId":"marketing"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/f4/9b71704d6d11e5985513dbe77c0d84/foundation-of-marketing-redi-8.png","id":"1e3cxzeNEeWO-Qq6rEZAow","slug":"foundations-marketing-analytics","specializations":[],"primaryLanguages":["en"],"partnerIds":["223"],"name":"Foundations
