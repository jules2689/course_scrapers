        report estimates of quantities in a way that expresses the uncertainty of
        the quantity of interest. The course introduces practical tools for performing
        data analysis and explores the fundamental concepts necessary to interpret
        and report results for both categorical and numerical data","domainTypes":[{"subdomainId":"probability-and-statistics","domainId":"data-science"},{"subdomainId":"data-analysis","domainId":"data-science"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/43/a73740f50211e5bdadff07ec868da4/statistical_inference.v2a.png","id":"u3goXsk9EeWT3Aqsn0BGnQ","slug":"inferential-statistics-intro","specializations":[],"primaryLanguages":["en"],"partnerIds":["7"],"name":"Inferential
        Statistics"},{"courseType":"v2.ondemand","description":"Курс посвящен факторам,
        влияющим на размер компаний и структуру рынка. Почему на одних рынках преобладают
        малые компании, а на другом крупные? Продавцы принимают решения стратегически,
        однако их стимулы в свою очередь зависят от структуры рынка и от предшествующих
        решений. Как разделить между зоной предопределенных и свободных решений? Например,
        сговор как модель ценового поведения – предопределен структурой рынка или
        служит результатом свободного волеизъявления? Способны ли укоренившиеся на
        рынке продавцы препятствовать входу новичков, защищая свою рыночную долю и
        свою прибыль? Каковы лучшие способы предотвращения ценовых сговоров продавцов?
        Нужно ли (или по крайней мере желательно) запрещать или ограничивать слияния
        между крупными продавцами? Есть ли необходимость для государственной политики
        налагать ограничения на условия договоров между производителем и дистрибьютором?
        Как в этих условиях должна быть организована государственная политика (применение
        антимонопольных запретов и регулирование)? На эти и другие вопросы мы и будем
        искать ответы.","domainTypes":[{"subdomainId":"economics","domainId":"social-sciences"},{"domainId":"business","subdomainId":"leadership-and-management"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/94/fdab4411cb6ff3fd4d651a71c5d635/industrial.jpg","id":"eQ92vI2YEeWeogpSJNat4w","slug":"otraslevye-rynki","specializations":[],"primaryLanguages":["ru"],"partnerIds":["160"],"name":"Теория
        отраслевых рынков (Industrial Organization)"},{"courseType":"v2.ondemand","description":"This
        course will demonstrate how 3D printers work, show what people make with them,
        and examine the 3D printing ecosystem. It will also explore the future of
        3D printing and discuss how this technology will revolutionize our world.
        The course materials include informative video lectures, on-location interviews
        with a variety of 3D printing experts, and engaging hands-on exercises. Learners
        who complete this introductory course will have a solid understanding of 3D
        printing and its revolutionary potential, and will be able to print and customize
        3D designs. In addition, learners will obtain a preview of the other courses
        in the 3D Printing Specialization and gain an appreciation for how these courses
        will help them develop the knowledge and skills to turn their ideas into objects.\n\nIf
        you enjoy this business course and are interested in an MBA, consider applying
        to the iMBA, a flexible, fully-accredited online MBA at an incredibly competitive
        price offered by the University of Illinois. For more information, please
        see the Resource page in this course and onlinemba.illinois.edu.","domainTypes":[{"domainId":"business","subdomainId":"entrepreneurship"},{"subdomainId":"mechanical-engineering","domainId":"physical-science-and-engineering"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/88/9d9fe0e93811e5b86b2b6830952f1b/3DPrinting_Revolution_Logo.png","id":"zo2jLrZHEeWVcRIZgPr_Xw","slug":"3d-printing-revolution","specializations":[],"primaryLanguages":["en"],"partnerIds":["17"],"name":"The
        3D Printing Revolution"},{"courseType":"v2.ondemand","description":"Ensuring
        patient safety and healthcare quality is critical and should be a key focus
        of everyone in healthcare practice. This course provides healthcare practitioners
        and others with an introduction to the knowledge and skills needed to lead
        patient safety and quality improvement initiatives at the micro and macro
        levels. Participants will explore the foundations of health care quality and
        the science underlying patient safety and quality improvement, design and
        select effective health care measures, analyze patient safety problems and
        processes using tools such as human factors analysis, apply systematic approaches
        including the Plan-Do-Study-Act (PDSA) model to address quality improvement
        challenges, and learn strategies to lead a culture of change. The course takes
        a world view of patient safety and quality, linking participants to research
        and resources from the World Health Organization (WHO), the US Agency for
        Healthcare Research and Quality (AHRQ), the Joint Commission and other international
        organizations. Course highlights include personal stories, lessons learned
        from other industries and interviews with the President of the National Committee
        for Quality Assurance (NCQA) and other leaders in quality movement.\n\nThis
        continuing nursing education activity has been submitted for approval to the
        Maryland Nurses Association, an accredited approver by the American Nurses
        Credentialing Center’s Commission on Accreditation.\n\nHealthcare professionals
        interested in earning the Nursing CE contact hours must:\n\n1) Enroll in the
        course and purchase the $49 Coursera Certificate option\n\n2) Register for
        the Nursing CE contact hours through the George Washington University School
        of Nursing via the link below. There is an additional non-refundable fee of
        $60.\n\n3) Successfully complete the course. This requires completion of all
        modules, reading of all required materials, and a passing score of 80% or
        higher on all quizzes.\n\nRegister for Nursing CE: go.gwu.edu/qualitysafety\n\nAbout
        The George Washington University School of Nursing\n\nRanked among the top
        nursing schools by U.S. News & World Report, the George Washington University
        School of Nursing educates and inspires nurses to provide high-quality, compassionate
        person-centered health care. The school develops leaders actively engaged
        in health promotion, patient advocacy and healthcare innovation, and prepares
        exceptional nurse educators who pursue quality and advance the profession.
        The School of Nursing is committed to improving the health and wellbeing of
        people and communities locally, nationally and globally. The school values
        lifelong learning and its students advance nursing practice, leadership and
        education as they make a difference in the world.","domainTypes":[{"subdomainId":"medicine-and-healthcare","domainId":"life-sciences"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/89/7991a0220711e6a2b8fb273ceba35a/MOOC_logo_clipbd_800X800px.png","id":"_x5PFcBuEeWySg4SKer18Q","slug":"quality-healthcare","specializations":[],"primaryLanguages":["en"],"partnerIds":["331"],"name":"Leading
        Healthcare Quality and Safety"},{"courseType":"v2.ondemand","description":"Fluid
        power has the highest power density of all conventional power-transmission
        technologies. Learn the benefits and limitations of fluid power, how to analyze
        fluid power components and circuits, and how to design and simulate fluid
        power circuits for applications.\n\nIn this course, you will be introduced
        to the fundamental principles and analytical modeling of fluid power components,
        circuits, and systems.\n\nYou will learn the benefits and limitations of fluid
        power compared with other power transmission technologies;  the operation,
        use, and symbols of common hydraulic components; how to formulate and analyze
        models of hydraulic components and circuits; and how to design and predict
        the performance of fluid power circuits.\n\nThis course is supported by the
        National Science Foundation Engineering Research Center for Compact and Efficient
        Fluid Power, and is endorsed by the National Fluid Power Association, the
        leading industry trade group in fluid power.","domainTypes":[{"subdomainId":"mechanical-engineering","domainId":"physical-science-and-engineering"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a4/fa9f50c58411e3b7c07d4cd434482c/logo_fluidpower_4_small.png","id":"YfUyugThEeW0KyIACxqWIg","slug":"fluid-power","specializations":[],"primaryLanguages":["en"],"partnerIds":["50"],"name":"Fundamentals
        of Fluid Power"},{"courseType":"v1.session","specializations":[],"description":"本課程對象為對中國文化有興趣的同學。\n課程目的為通過四個不同特色的主題，討論中國文化的四個主要面向。每個主題選取兩篇經典文本作為核心閱讀，並與延伸閱讀做互文探討，以新角度解讀經典文本的意義，展現中國文化的複雜性、多元性。文本難度與大學一年級國文程度相當。","domainTypes":[{"domainId":"arts-and-humanities","subdomainId":"music-and-art"}],"primaryLanguages":["zh"],"partnerIds":["45"],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/e5/66d0de2e961f1e3b9787e892e85495/humanities.jpg","name":"中國人文經典導讀
        | Classics of Chinese Humanities: Guided Readings","id":"v1-369","slug":"chinesehumanities"},{"courseType":"v2.ondemand","specializations":[],"description":"This
        course offers an introduction into the public economics theory. It does not
        aspire to cover theories of taxation, public expenditures, regulation etc.
        at length and in-depth. Rather, our ambition is to give a bird''s-eye view
        of central themes of public economics and related disciplines, and teach concepts,
        logic, and ideas, rather than methods of analysis, which would require an
        entirely different course format.\n\nOur choice of topics covered by the course
        reflects a trade-off between salience and centrality, on the one hand, and
        suitability for a brief online introductory course, on the other. The course
        content is neither comprehensive (which would be a \"mission impossible\"
        for virtually any public economics course\"), nor representative of other
        such courses. With these limitations and caveats in mind, we encourage our
        students to continue their public economics studies in a more regular fashion,
        and see our role inter alia in motivating interest in such \"continued education\".\n\nThe
        central theme of the course is the role of government as a mechanism of resource
        allocation which complements and augments markets. Governments are viewed
        as public agencies set to correct market failures. Such agencies however are
        prone to failures of their own, and hence markets and governments are two
        imperfect alternatives. We deal with government''s limitations, with particular
        emphasis on those that have to do with informational asymmetry, limited administrative
        capacity, and imperfect accountability to society. Otherwise the course''s
        man themes are economics of taxation, regulation, politics of public economics,
        incentives in government, and government vis-à-vis (civil) society.","domainTypes":[{"domainId":"business","subdomainId":"marketing"}],"primaryLanguages":["en"],"partnerIds":["160"],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/80/39a038465fe5a012e7a6f0a9dcbb50/Public-Economics.jpg","name":"Public
        Economics","id":"0GYQX5MEEeWBAQoVMoNgNQ","slug":"public-economics"},{"courseType":"v2.ondemand","description":"Through
