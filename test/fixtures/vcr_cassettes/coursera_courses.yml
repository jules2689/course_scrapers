        entrepreneur du changement","id":"1oJb3Q_bEeWMFBICvJtBuQ","slug":"entrepreneur-changement"},{"courseType":"v2.ondemand","description":"The
        course will cover the topics related to antimicrobial resistance with basic
        definitions and overview on antimicrobials their use and the emergence and
        spread of resistance. The course will guide you through the concepts and the
        importance  of resistance spread and dissemination and how that happens. It
        will show you how bacteria become resistant and which mechanisms they might
        use for this. And as part of the course you will also receive some training
        in methods for antimicrobial susceptibility testing (AST) and detection of
        specific resistance in the microbiological laboratories with the basic methods
        available and with focus on the obtention of good quality results which can
        be interpreted and used for different purposes.\nAdditionally, it will show
        you how to use genomic analysis tools to analyze whole genome sequencing data
        to detect resistance genes (and or other genes of interest) in a simple and
        easy way using online tools freely available.\n\nAfter this course you should
        be able to:\n\n1.\tDescribe the most important families of antimicrobials
        and mode of action\n2.\tUnderstand the basic concepts of antimicrobial resistance
        from several perspectives (clinical, research and microbiological)\n3.\tEnumerate
        and describe how bacteria can become resistant and the mechanisms that may
        be involved in that process\n4.\tDescribe how antimicrobial resistance emerges
        and spreads around the world including concepts of antimicrobial resistance
        transfer, selection and dissemination\n5.\tEnumerate the methods used for
        antimicrobial susceptibility testing (AST) \n6.\tCompare dilution and diffusion
        methods and know the basic techniques of agar disk diffusion, broth dilution
        and agar dilution methods \n7.\tHave detailed theoretical knowledge on how
        to perform the main methods in a laboratory\n8.\tKnow the basic concepts about
