        techniques and methods than on the statistics behind these methods. The course
        will start with a discussion of how machine learning is different than descriptive
        statistics, and introduce the scikit learn toolkit. The issue of dimensionality
        of data will be discussed, and the task of clustering data, as well as evaluating
        those clusters, will be tackled. Supervised approaches for creating predictive
        models will be described, and learners will be able to apply the scikit learn
        predictive modelling methods while understanding process issues related to
        data generalizability (e.g. cross validation, overfitting). The course will
        end with a look at more advanced techniques, such as building ensembles, and
        practical limitations of predictive models. By the end of this course, students
        will be able to identify the difference between a supervised (classification)
        and unsupervised (clustering) technique, identify which technique they need
        to apply for a particular dataset and need, engineer features to meet that
        need, and write python code to carry out an analysis.\n\nThis course is number
        3 in the Applied Data Science with Python specialization.  If you are enrolled
        in the specialization, Introduction to Data Science in Python (course 1),
        Applied Plotting, Charting & Data Representation in Python (course 2), and
        Applied Machine Learning in Python (course 3) should be taken in order and
        prior to any other course in the specialization. After completing those, courses
        4 and 5 can be taken in any order.","domainTypes":[{"subdomainId":"data-analysis","domainId":"data-science"},{"domainId":"business","subdomainId":"leadership-and-management"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/f8/d9a0901e1411e6b4be05fc1f155449/python_datascience_thumbnail_machinelearning_1x1.png","id":"di4l_R0lEeaP7xL2JHHq4w","slug":"python-machine-learning","specializations":[],"primaryLanguages":["en"],"partnerIds":["3"],"name":"Applied
        Machine Learning in Python"},{"courseType":"v2.ondemand","description":"This
        course will help you understand how 3D printing is being applied across a
