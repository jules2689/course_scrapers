      string: '{"elements":[{"courseType":"v2.ondemand","description":"One of the
        most widely implemented and exciting areas of Public Relations is Public Relations
        Campaigns. What are PR campaigns and what are the best practices for putting
        together campaigns? What does the campaign process look like? How to go about
        putting together a campaign and evaluating it? Drawing from my experiences
        in researching, carrying out, and teaching campaigns, I will give you an overview
        of the campaign process.\n\nIn this course, you will learn the structure of
        a PR campaign and the steps involved in putting it together. You will learn
        about the nuts and bolts of setting up objectives, developing strategy and
        creating tactics. In doing so, the course will take you through a brief tour
        of various campaign theories. You will also learn about the key lessons that
        have been derived from critical analyses and synthesis of the research on
        campaigns. Finally, you will pick up the key elements of campaign evaluation.
        \n\nI am looking forward to enjoying this journey with you in learning about
        PR campaigns.","domainTypes":[{"domainId":"business","subdomainId":"marketing"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/c4/843470400911e5b591534aad72202c/CNM_Logo03.png","id":"z7qyITcjEeWnxw5wP_KHTw","slug":"pr-campaigns","specializations":[],"primaryLanguages":["en"],"partnerIds":["47"],"name":"Public
