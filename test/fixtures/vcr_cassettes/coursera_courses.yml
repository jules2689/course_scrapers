        part of the world faces specific vulnerabilities to climate change and has
        different opportunities to mitigate the effects and build resilience in the
        21st century. With the Paris Agreement at COP 21, the global community has
        signaled its intent to act. Indeed, without climate action, decades of development
        progress are threatened, meaning that we are at a ‘make it or break it’ point
        in time. This course presents the most recent scientific evidence, explains
        the different regional impacts and divulge climate action strategies, and
        some opportunities for you to take action on climate change.\n\nAbout the
        Course\n\nThis action-oriented MOOC gives you the opportunity to learn about
        regional climate change impacts and sector-specific strategies to increase
        resilience and move towards a low-carbon future. You will have the opportunity
        to explore these issues in depth and tailor your learning experience for one
        or more of the following regions:\n\n•  Latin America and Caribbean\n•  Sub-Saharan
        Africa\n•  Middle East and North Africa\n•  Eastern Europe and Central Asia\n•  East
        Asia and Pacific\n•  South Asia\n\nTo do this, the MOOC brings together renowned
        scientists and policymakers to provide a synthesis of the most recent scientific
        evidence on climate change, regional low emissions and climate resilient development
        strategies across sectors, and an overview of the Paris Agreement and other
        outcomes of COP 21.\n\nCourse Syllabus\n\nOverview \n\nTurn Down the Heat:
        From Climate Science to Action is divided into four weeks. The first two weeks
        will provide a comprehensive overview of the scientific evidence for climate
        change, followed by region-specific insights on the impacts of a warmer world
        in the 21st century. The last two weeks will focus on action strategies that
        are being undertaken in different regions and countries to meet the climate
        challenge, and on how individuals can take action.\n\nWeek 1:  Climate Change
        in the 21st Century\n\n•  Historical and projected observed changes in the
        climate system, leading up to the end of the 21st century\n•  The potential
        of Intended Nationally Determined Contributions (INDCs) submitted at COP 21
        from 187 countries to induce climate action\n•  Trends in climate change impacts,
        including loss of Arctic sea ice, melting glaciers, increased heat waves and
        extreme temperatures, and drought and aridity \n•  Possible responses from
        natural systems, explaining how warming could result in sea-level rise, heat
        waves and extreme temperatures, and ocean acidification\n\nWeek 2: Sectoral
        and Regional Impacts\n\n•  Impacts on key development sectors—from warming
        above pre-industrial temperatures and projected climate trends—across each
        of the world’s regions\n•  Sectoral impacts focusing on agricultural production,
        water resources, ecosystem services, and coastal vulnerability for affected
        populations \n•  Importance of risks with the potential to reverse hard-won
        development gains and potentially trap millions in poverty, illustrating the
        need for urgent action now\n\nWeek 3: From Science to Action on Climate Change\n\n•  Region-specific
        discussions on mitigation actions needed to reduce emissions while decreasing
        vulnerability to climate change impacts through adaptation and by building
        climate resilience\n•  Perspectives from regional experts on their experiences
        in strategies and actions proposed in each region to help transition towards
        a low-emissions, climate-resilient development path \n\nWeek 4: What You Can
        Do\n\n•  Transformative impact of day-to-day changes when brought to a global
        scale\n•  The rationale for acting now, acting together and acting differently\n•  Examples
        and expected benefits of mitigation and adaptation policies, considering both
        contributions to global emission reductions and local development opportunities\n\nCourse
        Format\n\nThis MOOC has a week-by-week structure, with resources, activities
        and exercises for you to engage in during each of the four weeks of the course.
        Each week, you will find a variety of course material, including: \n\n•  Interactive
        video talks by renowned climate scientists and practitioners \n•  Resources:
        Core, optional (deep dive) and fun interactives on the week’s theme\n•  Quizzes
        that check your knowledge, reinforce the lesson’s material and provide immediate
        feedback\n•  Assignments that will sharpen your skills of analysis, reflection
        and communication\n•  Discussion forums and social media that enable collaboration
        with others from around the world, enriching interaction among participants\n•  A
        live interactive Google Hangouts on air with international experts, who will
        engage in a Q&A session on climate change\n•  As a final project, you will
        create a digital artifact","domainTypes":[{"domainId":"social-sciences","subdomainId":"governance-and-society"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/67/c10500070611e6941927c8e059fa72/mam.jpg","id":"lfKT5sS3EeWhPQ55lNYVVQ","slug":"climate-science","specializations":[],"primaryLanguages":["en"],"partnerIds":["73"],"name":"Turn
