        We also look at a variety of tools policy makers may use to effect change,
        highlight the role of trendsetters in social change, and the conditions under
        which they can be successful. The course is a joint Penn-UNICEF project, and
        it includes many examples of norms that sustain behaviors like child marriage,
        gender violence and sanitation practices.\n\nThis is Part 1 of the Social
        Norms, Social Change series.  In these lectures, I introduce all the basic
