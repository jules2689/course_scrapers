        and Culture Strategy\",\"id\":\"wWmv2BEhEeWvmQrN_lODCw\",\"slug\":\"arts-culture-strategy\"},{\"courseType\":\"v2.ondemand\",\"description\":\"Этот
        курс для тех, кто изучал физику в школе или в университете, пусть даже почти
