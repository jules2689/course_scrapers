        better than to read his book to the camera. The videos cover the same material,
        but the presentation is different.) \n\nThe book is offered free in PDF form
        - the whole thing, and individual chapter slices. It is also available in
        print and other e-editions. See the course content for links and information.\n\nThe
        course is suitable for beginning students of Plato and philosophy, but is
        intended to offer something to more advanced students as well. We seek new,
        odd angles on old, basic angles. Tricky! The strategy is to make a wide-ranging,
        interdisciplinary approach.  Lots of contemporary connections, to make the
        weird bits intuitive; plus plenty of ancient color, still bright after all
        these years. So: arguments and ideas, new possibilities, old stories, fun
        facts. Plus cartoons. \n\nThe results can get elaborate (some book chapters
        and some lesson videos run long.) But each video comes with a brief summary
        of its contents. The lessons progress. I put them in this order for reasons.
        But there''s no reason you can''t skip over and around to find whatever seems
        most interesting. There are any number of self-contained mini-courses contained
        in this 8-week course. You are welcome to them.\n\nPlato has meant different
