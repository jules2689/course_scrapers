        Music Can Change Your Life\"},{\"courseType\":\"v2.ondemand\",\"description\":\"Nanotechnology
        and nanosensors are broad, interdisciplinary areas that encompass (bio)chemistry,
        physics, biology, materials science, electrical engineering and more. The
        present course will provide a survey on some of the fundamental principles
        behind nanotechnology and nanomaterials and their vital role in novel sensing
        properties and applications. The course will discuss interesting interdisciplinary
        scientific and engineering knowledge at the nanoscale to understand fundamental
        physical differences at the nanosensors. By the end of the course, students
        will understand the fabrication, characterization, and manipulation of nanomaterials,
        nanosensors, and how they can be exploited for new applications. Also, students
        will apply their knowledge of nanotechnology and nanosensors to a topic of
        personal interest in this course.\\n\\n----------------\\nCOURSE OBJECTIVES\\nThe
        course main objective is to enhance critical, creative, and innovative thinking.
        The course encourages multicultural group work, constructing international
        'thinking tanks' for the creation of new ideas. Throughout the course, you
        will be asked to reflect upon your learning, think \\\"out of the box\\\",
        and suggest creative ideas.   \\n\\nThe course is set to encourage the understanding
        of:\\n1. The importance of nanoscale materials for sensing applications.\\n2.
        Approaches used for characterizing sensors based nanomaterials.\\n3. Approaches
        used for tailoring nanomaterials for a specific sensing application.\\n4.
        Metallic and semiconductor nanoparticles.\\n5. Organic and inorganic nanotubes
        and nanowires.\\n6. Optical, mechanical and chemical sensors based on nanomaterials.\\n7.
        Hybrid nanomaterial-based sensors.\\n\\n----------------\\nWe recommend that
        you read the following supplementary reading materials:\\n-Jiří Janata, Principles
        of Chemical Sensors, Springer, 2d Edition (1989).\\n-Roger George Jackson,
        Novel Sensors and Sensing, CRC Press (2004).\\n_ _ _ _ _ _ _ _ _ _ _ _ _ _
        _ _ _ _\\n\\nTeaching Team\\n\\nAbout Professor Haick Hossam\\n\\nProfessor
