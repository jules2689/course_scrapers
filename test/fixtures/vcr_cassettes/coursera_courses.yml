        guidelines.","domainTypes":[{"subdomainId":"mobile-and-web-development","domainId":"computer-science"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/5f/aeb99037b611e5b05023ed9581e91a/ioslogo4.jpg","id":"zc34tTekEeWXuQopUhAqaw","slug":"ios-app-development-basics","specializations":[],"primaryLanguages":["en"],"partnerIds":["11"],"name":"iOS
        App Development Basics"},{"courseType":"v2.ondemand","description":"La administración
        de una empresa de alimentación y bebidas es una tarea fascinante.\n\nLos productos
        de alimentación y bebidas están tan profundamente arraigados en la cultura
        de la mayoría de los países, que la fabricación y venta de ellos no es sólo
        una cuestión de hacer y vender productos buenos y sabrosos, sino hacer productos
        que nutran el cuerpo, el alma y el corazón de las personas. Teniendo en cuenta
        lo anteriormente expuesto, no es difícil ver que la tarea se convierte rápidamente
        compleja.\n\nEste curso tiene un doble objetivo: en primer lugar, vamos a
        centrarnos en los desafíos contemporáneos que los gerentes y empresarios de
        las empresas de alimentos y bebidas deben ser capaces de enfrentar; en segundo
        lugar, vamos a ofrecer modelos y herramientas para planificar e implementar
        procesos apropiados para satisfacer a los clientes y construir una ventaja
        sobre la competencia.\n\nEl curso está compuesto por cuatro módulos y una
        introducción, cada uno explora uno de los dilemas que las empresas de alimentación
        y bebidas se enfrentan. Te será proporcionado un set de video lecciones y
        tendremos oradores invitados. En estas lecciones se hará una introducción
        accesible a temas específicos que será integrada con entrevistas a gerentes
        y expertos que darán ideas valiosas y ejemplos a los participantes.\n\nPara
        mejorar tu experiencia de aprendizaje con nosotros, pondremos a tu disposición
        un documental sobre las excelencias del Distrito de Módena que estará en un
        formato específicamente desarrollado para este curso con el fin de darles
        la oportunidad de experimentar en primera persona lo que los estudiantes de
        nuestro campus experimentan durante los viajes de estudio en las empresas
        italianas y europeas.\n\nA cada módulo le corresponde una prueba y la posibilidad
        de discutir con tus pares en los “discussion forums” que te darán la oportunidad
        de reflexionar sobre la variedad del mundo de alimentación y bebidas, sobre
        su complejidad, y sobre el poder de la red que construiremos juntos durante
        el curso.\n\nOradores Invitados:\n\nBarilla - Giuseppe Morici, Presidente
        de la Región Europa - www.barilla.com\nHeineken - Floris Cobelens, Director
        de Marketing - www.heineken.com\nMasterchef Italia Sky - Nils Hartmann, Director
