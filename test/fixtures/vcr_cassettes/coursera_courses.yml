        Data Scientist’s Toolbox"},{"courseType":"v2.ondemand","description":"The
        goal of hiring managers is not just to hire people who need a job. It’s to
        hire people who believe in their organization, its mission and the work that’s
        involved in the job position. Every hiring manager knows: Hire people to do
        a job and they’ll work for your money. Hire people who believe in the work
        and they’ll work for their passion.\n\nAnd this is not a case of “fake it
        until you make it.” You have to be genuine about your belief in an organization
        and its mission. That means you have to have researched the industry, the
        company, and the position – and be able to show how your goals in life align
        with the company’s mission. Having done so will shape the impression you convey
        as a candidate, the way you answer traditional questions, and the way you
        demonstrate that you’re the right candidate for the job.\n\nThis course is
        the second in a five-course specialization. We recommend that courses #1,
        #2 and #3 be taken in sequence. Course #4 - on resume and cover letter writing
        - can be taken in any sequence, while course #5 is the capstone for the specialization
        as a whole.\n\nThis course can be thought of as \"Interviewing I\", while
        course #3 is \"Interviewing II.\"  Course #3 covers more advanced interview
        formats, including behavioral and situational interviews - along with the
        special case of telephone screenings.  The logic for including telephone screenings
        - which happen at the start of the interview process - late in this specialization
        on interviewing is that those screenings, while happening early in the process,
        involve all the skills that you''ll learn from course #1 through course #3.\n\nAs
        for this course, it will teach you how to:\n\n1.\tDo thorough research on
        a company of your choice.\n\n2.     Prepare for those critical first 3-5 minutes
        of an interview (when many recruiters say an interview is either won or lost).\n\n3.     Prepare
        for the all important \"Tell Me About Yourself\" question.\n\n4.     Prepare
        for traditional interview questions.\n\n5.     Use strategies for handling
        the salary question.  We don''t teach you salary negotiation techniques, but
        we do teach you  how to avoid putting yourself in a weak negotiation position.\n\n6.\tPrepare
        an elevator speech - all three variations.\n\n7.\tUse persuasive speech techniques
        to present professional accomplishments and qualifications in a manner that
        conveys benefits to a potential employer.\n\n8.\tUse persuasive speech techniques
        to convince a potential employer of your interest, motivation and preparation
        for a particular position.\n\n9.\tAdapt your nonverbal communication style
        to the expectations of English-speaking interviewers.","domainTypes":[{"domainId":"language-learning","subdomainId":"learning-english"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/41/dfd440b29411e5ae9d8158e68cbd96/2---Successful-Interviewing-800-x-800.png","id":"00A5f3pyEeWUswr9_O_RKw","slug":"successful-interviewing","specializations":[],"primaryLanguages":["en"],"partnerIds":["32"],"name":"Successful
        Interviewing"},{"courseType":"v2.ondemand","description":"Como un mercadólogo,
        tenemos claro que nuestra función principal en las empresas es identificar
        las necesidades del mercado y con base en ellas establecer estrategias de
        compra – venta que causen impacto y satisfagan las necesidades de los consumidores.
        Éste es un reto importante, pero además de ser creativos en la definición
        de estas estrategias, tenemos que tener en cuenta el desarrollo que a través
        de los últimos años ha tenido el Internet y atrás de él las redes sociales.
        Es por ello que hay que estar conscientes de la importancia que las redes
        van teniendo y cómo pueden ayudar a la promoción de los productos y servicios
        que como proveedor estamos ofreciendo. \n\nEn este curso podrás conocer cómo
        se ejecuta una estrategia de redes sociales y las consideraciones que debes
        de tener para controlar y medir el desempeño de tu estrategia. Podrás identificar
