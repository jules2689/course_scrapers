        that we play.  Music also fosters bonding between people, from infants and
        their parents, to new love and sweet memories when people play ‘our song’.
        \ Music has also been used as a political weapon, with the capacity to protest
        against inequity and to bring people together to advocate for change.  Finally,
        music expresses culture through the tiny details of the musical parts and
        the ways that different groups of peoples express who they are and where they
