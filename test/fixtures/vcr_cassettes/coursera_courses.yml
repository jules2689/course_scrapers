        Korean Economic Development","id":"Wi6g78WsEeWCSBJ1_yk7Tw","slug":"korean-economy"},{"courseType":"v2.ondemand","description":"Most
        people know that electrically active cells in nerves, in the heart and in
        the brain generate electrical currents, and that somehow these result in measurements
        we all have heard about, such as the electrocardiogram.  But how?  That is,
        what is it that happens within the electrically active tissue that leads to
        the creation of currents and voltages in their surroundings that reflect the
        excitation sequences timing, and condition of the underlying tissue.  This
        course explores that topic.  Rather than being a primer on how to interpret
