        Markets and Investment Strategy Capstone"},{"courseType":"v2.ondemand","description":"Who
        is this course for?  \nThis course is designed for students, business analysts,
        and data scientists who want to apply statistical knowledge and techniques
        to business contexts. For example, it may be suited to experienced statisticians,
        analysts, engineers who want to move more into a business role, in particular
        in marketing.\n\nYou will find this course exciting and rewarding if you already
