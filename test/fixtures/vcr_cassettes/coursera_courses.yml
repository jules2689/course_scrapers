      string: '{"elements":[{"courseType":"v2.ondemand","description":"In Value, you
        will explore the most powerful generator of value in the world – ideas.  Ideas
        are the engines of productivity, both in the private and public sectors.  You
        will learn about the universal frameworks that determine how ideas and money
        interact, leading to the allocation of financial resources.  We will identify
        components of cash flow for any project, business or venture as the most essential
        ingredients of value. We also assess the investment techniques used to give
        life to some ideas while killing others.  This course will help you understand
        pricing, diversification, uncertainty and even behavioural approaches to dealing
        with risk.  Using Nobel Prize-winning insights, you will learn how to measure
        the size of the risk premium and build valuation models. We’ll even connect
        evidence-based science with common-sense analysis to give you better tools
        for understanding why values are what they are, and for positioning  yourself
        more effectively to participate in financial  markets. You will be immersed
        in case based learning to integrate some of the powerful frameworks introduced
        in Value.","domainTypes":[{"subdomainId":"finance","domainId":"business"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/59/1c18a0db2311e59d2c995f7ef36717/thumbnail_value.jpg","id":"hgiGK3dREeWLqw7zlLhRzQ","slug":"finance-value","specializations":[],"primaryLanguages":["en"],"partnerIds":["148"],"name":"Finance
