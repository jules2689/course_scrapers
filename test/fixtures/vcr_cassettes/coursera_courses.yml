        corporation, an entrepreneur starting up, in a government role, or a teacher
        in an elementary school, everyone is expected to get lean – to do better with
        less. And that is why we all need design thinking. At every level in every
        kind of organization, design thinking provides the tools you need to become
        an innovative thinker and uncover creative opportunities that are there –
        you''re just not seeing them yet.\n\nIn this course, we provide an overview
