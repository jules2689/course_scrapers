        right, but we will show that understanding music in its entirety delivers
        the best results in each unique circumstance.  Once we understand the various
        ways that music can change the world, we can make informed decisions about
        how best to employ its extraordinary power.\\nMusic can influence our bodies,
        rousing us to exercise and supporting us to rehabilitate injured limbs.  Music
        can also motivate our minds by assisting us to rehearse and conquer knowledge
        and skills.  Music also reflects our psyche, providing us with information
