        в контексте развития Российской империи в течение двух столетий. Пройдя курс,
        слушатель узнает об истории создания Петербурга, его застройке, расцвете и
        трудностях, а также познакомится с основными событиями российской истории.
        В курсе показаны сложные процессы и трансформации внутренней политики российских
        императоров и то, как это отражалось на жизни имперской столицы и ее жителей.
        Особое внимание в лекциях уделено тому, как на протяжении веков менялся внешний
        облик города, рассказывается об архитекторах и скульпторах, создавших образы
        Петербурга. Кроме того, отдельные сюжеты курса посвящены развитию культуры
        и искусства и повседневной жизни петербуржцев. Город предстает перед слушателями
        как живой организм, сыгравший ключевую роль в истории России и Европы. Курс
        насыщен историческими образами, видами Петербурга и дает представление о мнении
        современников и исследователей о важнейших событиях в истории столицы Российской
