      string: '{"elements":[{"courseType":"v2.ondemand","specializations":[],"description":"This
        course will prepare participants to be active digital citizens who locate
        and evaluate information in 21st century social environments, including Massive
        Open Online Courses (MOOCs), while making individual and collaborative contributions
        to these spaces as self-reflective and empowered learners.","domainTypes":[{"domainId":"personal-development","subdomainId":"personal-development"}],"primaryLanguages":["en"],"partnerIds":["117"],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/5c/9d8cf093aa11e4a664c916c65a2400/metaliteracy.png","name":"Metaliteracy:
        Empowering Yourself in a Connected World","id":"lZs98-WIEeWy1RKsaf3f1w","slug":"information-literacy"},{"courseType":"v2.ondemand","description":"Emotional
        intelligence, hope, mindfulness, and compassion help a person reverse the
        damage of chronic stress and build great leadership relationships. The Positive
        and Negative Emotional Attractors inspire sustained, desired change and learning
        at many levels.","domainTypes":[{"domainId":"business","subdomainId":"leadership-and-management"},{"domainId":"personal-development","subdomainId":"personal-development"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/09/417bb17c47b134bf9399974d250bec/147669568.jpg","id":"5NGh4meREeSxSCIAC1SPQw","slug":"emotional-intelligence-leadership","specializations":[],"primaryLanguages":["en"],"partnerIds":["68"],"name":"Inspiring
        Leadership through Emotional Intelligence"},{"courseType":"v2.ondemand","description":"With
        its walls razed to ground by Babylon’s armies, Jerusalem joined a long line
        of ancient vanquished cities—from Ur and Nineveh and Persepolis to Babylon
        itself. While some recovered from the destruction, others did not.  But none
        responded to political catastrophe by fashioning the kind of elaborate and
        enduring monument to their own downfall that we find in the Bible. Most conquered
        populations viewed their subjugation as a source of shame. They consigned
        it to oblivion, opting instead to extol the golden ages of the past.  The
        biblical authors in contrast reacted to loss by composing extensive writings
        that acknowledge collective failure, reflect deeply upon its causes, and discover
        thereby a ground for collective hope.  \n \nWorking through colorful biblical
        and ancient Near Eastern texts, and drawing on an array of comparative examples,
        the course illustrates the thoroughgoing manner with which biblical authors
        responded to defeat by advancing a demotic agenda that places the community
        at the center. The aim of the biblical authors was to create a nation, and
        they sought to realize this goal via a shared text, which includes stories
        and songs, wisdom and laws. This corpus of writings belongs, without a doubt,
        to humanity’s greatest achievements. Whereas the great civilizations of the
        Near East invested their energies and resources into monuments of stone that
        could be destroyed by invading armies, the biblical authors left a literary
        legacy that has been intensively studied until the present day. More important,
        these authors’ visionary response to defeat brought to light a radical new
        wisdom:  the notion that a people is greater than the state which governs
        it, and that a community can survive collapse when all of its members can
        claim a piece of the pie and therefore have a reason to take an active part
        in its collective life.","domainTypes":[{"domainId":"arts-and-humanities","subdomainId":"history"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/51/b1c0ccbfc15fb49e3719618b36929f/wright-class.jpg","id":"39iAT2nMEeSqESIAC44MZQ","slug":"bible-history","specializations":[],"primaryLanguages":["en"],"partnerIds":["23"],"name":"The
        Bible''s Prehistory, Purpose, and Political Future"},{"courseType":"v2.ondemand","specializations":[],"description":"This
        course covers the analysis of Functional Magnetic Resonance Imaging (fMRI)
        data. It is a continuation of the course “Principles of fMRI, Part 1”","domainTypes":[{"subdomainId":"data-analysis","domainId":"data-science"},{"subdomainId":"biology","domainId":"life-sciences"}],"primaryLanguages":["en"],"partnerIds":["8","71"],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/06/b7c0306cee11e5a0ea23284f96e0e1/fmri1.png","name":"Principles
        of fMRI 2","id":"MTVdFqgyEeWbLRJn4j8c4Q","slug":"functional-mri-2"},{"courseType":"v2.ondemand","description":"Isn’t
        it time to end the loss of life from preventable medical errors?\nEach year
        100,000 patients die from preventable errors in the U.S.  How can you help
        to change this intractable problem? Knowledge is power, and this course will
        provide you with a deep understanding of the problems and the solutions. You
        can become part of the solution.","domainTypes":[{"subdomainId":"medicine-and-healthcare","domainId":"life-sciences"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/70/14cab0e5bc11e3a5c23f6ee4830194/logo.jpg","id":"wU9rptfZEeSQpiIAC2iNcA","slug":"fixing-healthcare","specializations":[],"primaryLanguages":["en"],"partnerIds":["31"],"name":"Fixing
        Healthcare Delivery"},{"courseType":"v2.ondemand","description":"¿Qué es el
        diseño? ¿Qué hacen los diseñadores para practicar su arte y que crean? ¿Qué
        importancia tiene el diseño de las corporaciones en la sociedad y la cultura?
        ¿Quiénes son algunos de los diseñadores más importantes de nuestra época y
        que han hecho? ¿Cómo uno puede convertirse en diseñador? Estas son algunas
        de las preguntas que exploraremos en este cuso introductorio de diseño. Con
        frecuencia se ha descrito el diseño como solución de problemas, el proceso
        de convertir las ideas en realidad o los medios, mediante los cuales podemos
        hacer que el mundo sea un lugar mejor. En este curso, hablaremos de una variedad
        de definiciones de diseño, la naturaleza del proceso de diseño y formas de
        práctica de diseño como el diseño de productos, diseño de experiencia de usuario,
        diseño gráfico, diseño interior y diseño de modas. Hablaremos de estos temas
        mediante los análisis de casos de varias cosas icónicas y cotidianas que nos
        rodean. \n\nEste curso le ayudará a entender tales conceptos como el pensamiento
        creativo, estrategia de diseño, investigación de diseño, y el proceso del
        diseño para que  los aplique a su propio trabajo.","domainTypes":[{"domainId":"business","subdomainId":"business-essentials"},{"subdomainId":"design-and-product","domainId":"computer-science"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/e7/53ca4061f811e5979b3b5fe41ed8af/Understanding-Design-Image.png","id":"2gfgMl2JEeWY_RLuY5ZrOQ","slug":"entender-diseno","specializations":[],"primaryLanguages":["en"],"partnerIds":["287"],"name":"Entender
        el diseño"},{"courseType":"v1.session","specializations":[],"description":"This
        multidisciplinary course will emphasize the diagnosis and treatment of diabetes.
        Topics will include patient self-management, appropriate use of technologies,
        nutrition, behavior modification and pharmacotherapy in the management of
        this disease. The course will conclude by summarizing new basic science research
        regarding the pathophysiology and treatment of diabetes.","domainTypes":[{"domainId":"life-sciences","subdomainId":"medicine-and-healthcare"}],"primaryLanguages":["en"],"partnerIds":["10"],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/9c/5b4310352b11e4af4bdd0c6ca4b30a/iStock_000011432889Small.png","name":"Diabetes:
        Diagnosis, Treatment, and Opportunities","id":"v1-566","slug":"ucsfdiabetes"},{"courseType":"v2.ondemand","description":"In
        this course, you will use computers to creatively design web pages using HTML
        and CSS.  You will then use Javascript to develop programs and algorithms--ways
        to get the computer to solve problems.  As you progress, you will master the
        programming process that will be used through the remainder of the courses
        in this Specialization.\n\nAfter completing this course you will be able to:\n1.
        Make a web page with HTML and CSS;\n2. Explain the high-level process of developing
        a program;\n3. Think critically about how to solve a problem;\n4. Solve programming
        problems with Javascript, including if/else and looping constructs; \n5. Use
        Javascript to manipulate images and process data; and\n6. Recognize debugging
        as an application of the scientific method.\n\nBy the end of this course,
        you will complete a mini-project where you will use Javascript to create your
        own images algorithmically and a website you have built with HTML, CSS, and
        Javascript.","domainTypes":[{"subdomainId":"mobile-and-web-development","domainId":"computer-science"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/1d/9ab6c01a0711e5aafd874ac89d7e65/digital-388075_1280.jpg","id":"c_rkuRoBEeWDtQoum3sFeQ","slug":"duke-programming-web","specializations":[],"primaryLanguages":["en"],"partnerIds":["7"],"name":"Programming
        and the Web for Beginners"},{"courseType":"v2.ondemand","description":"Этот
        курс – первый шаг к пониманию институтов и их роли в экономике и обществе,
        первый взгляд на богатую идеями и результатами область экономического анализа,
        которую мы называем институциональной экономикой. Мы покажем, что в мире,
        где осуществление трансакций связано с издержками, а люди склонны к оппортунизму,
        необходимо создавать правила и следить за соблюдением этих правил. Такие правила,
        дополненные механизмами принуждения к следованию правилам, мы и будем называть
        институтами. \nОсновная задача курса состоит в том, чтобы показать, как институты
        работают в различных сферах, и что происходит, если институты являются слабыми
        или неэффективными. Мы поговорим об институте прав собственности и о контрактах,
        будем приводить исторические примеры и разбирать современные кейсы, покажем,
        что институты важны для процветания целых стран, но в то же время необходимы
        для осуществления даже самых простых трансакций между двумя их гражданами.
        И это всего лишь неполный перечень вопросов, на которые мы ответим в течение
        курса.","domainTypes":[{"subdomainId":"economics","domainId":"social-sciences"},{"domainId":"social-sciences","subdomainId":"governance-and-society"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/cf/d721000beb11e4ac9665dad26e5e3e/InEc4.jpg","id":"539Ys48mEeWF6gpQJiw6hQ","slug":"institutional-economics","specializations":[],"primaryLanguages":["ru"],"partnerIds":["160"],"name":"Институциональная
        экономика (Institutional economics)"},{"courseType":"v2.ondemand","description":"In
        this course, you will examine how storytelling acts as a vital mechanism for
        driving video gameplay forward. Looking at several historical and contemporary
        games, you will be asked to evaluate and interpret different story styles
        with the goal of identifying themes and procedures for your own game ideas.
        We''ll examine traditional narrative story processes, such as three-act structure,
        and how they fit into game story flows and the strategic elements of gameplay.  Ultimately,
        you will learn how to define character, setting, and structure to create a
        compelling game concept.","domainTypes":[{"domainId":"computer-science","subdomainId":"software-development"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/1f/6b5bc097c111e58507f74428952d3b/2_Dariush_Story.jpg","id":"K28H5jJ0EeWgIQ7IEhB31Q","slug":"video-game-story","specializations":[],"primaryLanguages":["en"],"partnerIds":["59"],"name":"Story
        and Narrative Development for Video Games"},{"courseType":"v2.capstone","description":"In
        this capstone project course, we revisit the strategy controversy at e-Types,
        introduced in the first course in this specialization, Strategic Management,
        and further analysed in each of the subsequent courses, Strategy Formulation
        and Strategy Implementation. After revealing, examining, and analyzing what
        happened at e-Types, we turn to a new set of strategy cases that range in
        terms of company size, geography, and focus. For your final project, we ask
        YOU to apply everything you have learned in this specialization to analyze
        your choice of one of these four situations.","domainTypes":[{"domainId":"business","subdomainId":"business-strategy"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/82/d3e070727211e5b9ac696081aad421/Fire-nye-skakbrikker-konge.jpg","id":"sHs1AyWUEeWtRg6boA3D-Q","slug":"businesscap","specializations":[],"primaryLanguages":["en"],"partnerIds":["175"],"name":"Strategic
        Management - Capstone Project"},{"courseType":"v2.ondemand","specializations":[],"description":"In
        this course we will be discussing the emergence of a new story about business.
        This new story locates business within a societal framework. Almost every
        business creates or destroys value for customers, suppliers, employees, communities
        and society, in addition to shareholders and other financiers. A number of
        new models of business can be built on this idea such as corporate responsibility,
        philanthropy, shared value and sustainability. Profits and stakeholder value
        go together, and this course explains how. The final session explores the
        idea of how to become a stakeholder entrepreneur and create a business that
        makes money and makes the world a better place.","domainTypes":[{"domainId":"business","subdomainId":"leadership-and-management"},{"domainId":"business","subdomainId":"business-strategy"}],"primaryLanguages":["en"],"partnerIds":["18"],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/13/317b1f7ee5b3208acee83977b843e6/Coursera-New-Models-logo.jpg","name":"New
        Models of Business in Society","id":"zSmzLR5LEeS6wiIACzGPEQ","slug":"businessinsociety"},{"courseType":"v2.ondemand","description":"Learn
        the basic concepts and approaches needed to understand, create, and perform
        contemporary music.\n\nIf you have a passion for music and are curious about
        how it works, or if you are a musician who learned to play by ear without
        formal study, this course will provide you with an engaging introduction to
        key concepts and approaches needed to understand, create, and perform contemporary
        music. Taught by Berklee College of Music professor George W. Russell, Jr.,
        the course includes six lessons that delve into harmony and ear training—two
        areas of intensive focus for every entering Berklee student. \n\nThe course
        will teach you the major scale and minor pentatonic scale, and how they are
        constructed. You will learn what intervals are, how to sing them, and how
        to find them in music. The course explores tonal centers and how to find the
        key a song is in, in addition to common time signatures such as 4/4 and 3/4.
        You will learn how to build chords—major and minor triads, and major and dominant
        seventh chords—and how to build a common chord progression—the I IV V. You
        will also learn how to recognize the blues and AABA song forms, and write
        a basic chord sheet to express your song ideas. \n\nIn addition to the video
        lectures, each lesson features Berklee student performances and interviews.
        The students share their musical journey and offer advice for those wanting
        to study music. The course culminates with an assignment that asks you to
        compose and perform a riff blues tune using the minor pentatonic scale. Above
        all, the course is designed to share the joy of creating music and sharing
        it with others.\n\nShannon Jacob will be your Teaching Assistant (TA) for
        the course. A recent graduate of Berklee, Shannon majored in Contemporary
        Writing and Production. Hailing from the island of Sri Lanka where she was
        the Director of Music.inc; a non profit show choir that granted the wishes
        of terminally ill children. She is a firm believer that music can be used
        as a powerful tool to educate and inspire those around her.","domainTypes":[{"domainId":"arts-and-humanities","subdomainId":"music-and-art"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/3f/577eb07cbd11e5967eef818c1704ba/DYM.png","id":"pkE92hJhEearKQowajWNkQ","slug":"develop-your-musicianship","specializations":[],"primaryLanguages":["en"],"partnerIds":["21"],"name":"Developing
        Your Musicianship"},{"courseType":"v2.ondemand","description":"This course
        examines how digital tools, such as the Internet, smartphones, and 3D printing,
        are revolutionizing the world of marketing by shifting the balance of power
        from firms to consumers. Marketing in a Digital World is one of the most popular
        courses on Coursera and has attracted over 100,000 Learners. According to
        Class-Central.com , this course is also the highest rated online business
        course in the world.  NC Magazine rated this course as one of The 10 Hottest
        Online Classes for Professionals in 2015. \n\nThis course is part of the iMBA
        offered by the University of Illinois, a flexible, fully-accredited online
        MBA at an incredibly competitive price. For more information, please see the
        Resource page in this course and onlinemba.illinois.edu .","domainTypes":[{"domainId":"business","subdomainId":"marketing"},{"subdomainId":"economics","domainId":"social-sciences"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/3e/2b7200a98411e59a0f210e0ca26fcf/MarketingInDigitalWorld_Course_Part1_Logo.png","id":"FDKAdNsuEeSEcyIAC2mPOQ","slug":"marketing-digital","specializations":[],"primaryLanguages":["en"],"partnerIds":["17"],"name":"Marketing
        in a Digital World"},{"courseType":"v2.capstone","description":"The capstone
        project will consist of three options, and you will complete one of them as
        part of the course.\n\nThe first option is working with senior-level executives
        to help them solve their most pressing leadership challenges. Two (2) senior-level
        executives from leading organizations will provide detailed descriptions of
        ongoing leadership challenges that they are currently facing within their
        organizations. The challenges will be real and current. You will be asked
        to help the executives think through how best to approach and address their
        respective leadership challenges. Specifically, you will be tasked with drafting
        a memo to one of the executives outlining your recommendations for how best
        to address the leadership challenge. To offer effective advice and counsel,
        you will need to use course concepts and frameworks to (a) diagnose the fundamental
        issue(s), and then (b) develop a coherent set of solutions or recommendations.
        The memos will be evaluated based on how effectively you apply course concepts
        to diagnose the problem and how well you link your proposed solutions to the
        diagnosis. The best submissions will be sent to the executives for their review,
        and each executive will offer feedback that will then be shared with the entire
        class to advance everyone’s learning.\n\nThe second option is to identify
        your own leadership challenge (e.g., at work, at school, in your local community).
        You should be directly involved in the challenge, and the challenge must align
        with at least one topic from the specialization. You will develop a presentation
        where you use course concepts and frameworks to (a) diagnose the core leadership
        challenge and barriers to effective performance, and then (b) develop a coherent
        set of solutions or recommendations for your own leadership challenge.\n \nThe
        third option asks you to interview an executive of your choosing. In this
        interview, you will ask questions about the challenges faced by that executive
        with respect to leading people and teams, as well as the practices used by
        the executive to address his or her challenges. In your written submission,
        you will use course concepts to organize the major leadership challenges faced
        by the executive, highlight the strategies and practices used by the executive
        to address the core leadership challenges, and then to evaluate the effectiveness
        of the executive’s practices related to leading people and teams.","domainTypes":[{"domainId":"business","subdomainId":"leadership-and-management"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/71/1a0f90502a11e5a352932b5892ee29/lptcapstone.png","id":"B07TSjljEeWYbg7p2_3OHQ","slug":"leading-teams-project","specializations":[],"primaryLanguages":["en"],"partnerIds":["3"],"name":"Leading
        People and Teams Capstone"},{"courseType":"v2.ondemand","description":"This
        course will examine the music industry in the United States, with the unique
        perspective gained by Vanderbilt University’s location in Nashville, TN.  Nashville
        is a major center of music in the United States, and the music created here
        has a global reach, particularly in the country, rock, pop, singer-songwriter,
        and Americana genres.  However, students will learn that the basic principles
        of recording, marketing, copyright, licensing, and live performance are the
        same, regardless of musical style or genre.\n\nThe music business is one of
        the most rapidly changing industries in the US today.  It is also an industry
        filled with contradiction, and media headlines and anecdotal stories often
        add to the confusion.  Here are just a few statements paraphrased from recent
        news stories: \n\n* The music business has collapsed\n* Demand for music is
        expanding at the greatest rate in history\n* Historic recording studios are
        closing at an alarming rate\n* More people are making recordings than ever
        before\n* Musicians usually lose money touring\n* Musicians usually make money
        touring\n* Major artist pulls songs off streaming services because they don’t
        pay fairly\n* Major artist makes a fortune from streaming services\n* People
        won’t buy records anymore\n* Vinyl record sales are soaring\n\nThis course
        will attempt to make sense of these seemingly contradictory trends and data,
