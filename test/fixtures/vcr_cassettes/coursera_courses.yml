        Analytics"},{"courseType":"v2.ondemand","description":"「民以食為天！」\n歷史的發展伴隨著糧食資源豐富的區域，古中國流傳至今的這句話說明了「吃」是多麼重要的一件事，求得三餐溫飽遂成為那個時代的人的生活中心。但相較於遠古時代，現今的人們較少為了「吃飽」而煩惱，而自此衍生而出的是「不只吃飽，更要吃好」，開始追求大魚大肉、滿漢全席；開始改變烹調方法，煎煮炒炸、煙燻、醃製；開始利用食品加工的技術為食物加上各式各樣的顏色與味道。\n導致在食品加工業蓬勃發展的現代，「吃」這件事變成了一個疑問詞，重視養生的我們開始對吃進去的東西產生疑問，「我吃進去的食物有哪些成分？」、「食品添加物是什麼？」、「食品的檢驗標準是怎麼訂定的？」、「檢驗超標會對人體產生什麼危害？」，這些各式各樣對於吃的疑問加上媒體的渲染下，對「吃」的恐懼油然而生。\n\n「吃得飽不如吃得巧！」\n對應這些問題，其實科學家們發展出了多套嚴謹的毒理機制來評斷食品安全性。而我們將在本課程中以深入淺出的概念將毒理學應用在食品安全評估，介紹這些機制運作的方法和實際應用的例子，希望使同學了解看到擺在架上的食品，其背後許多不為人知的故事，並在面對層出不窮的食安問題時，能具有相當的基本概念，與對這些問題的思辨能力。","domainTypes":[{"subdomainId":"nutrition","domainId":"life-sciences"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/0f/4227c0022811e6a2eabf22d1c2bfc8/FOODSAFETY.jpg","id":"vV93yuY6EeWL_g7p0NRPOw","slug":"shipin-anquan","specializations":[],"primaryLanguages":["zh-TW"],"partnerIds":["75"],"name":"食品安全與毒理
