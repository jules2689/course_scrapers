        or an expatriate manager on an international assignment. You may be a member
        of a global online community, or a development aid worker collaborating with
        an international network of partner organizations. In all of these contexts,
        your effectiveness as a leader depends on how well you understand and are
        able to manage individual and collective behaviors in an intercultural context.
        \n\nIn this course – together with a team of Bocconi expert faculty and Bocconi
        alumni – we’ll explore the theory and practice of international and intercultural
        leadership and organizational behavior. Social science research has revealed
        systematic ways in which our behavior differs across cultural contexts – enabling
        us to more effectively work across borders. Insights from psychology, neuroscience,
        sociology and anthropology, from communication studies and from management
        scholarship allow us to understand what shapes individual and group decision
        making, what enhances or weakens team performance, and how we can build and
        use our social networks. And the shared practical experience of international
        leaders allows us to identify concrete steps to enhancing intercultural leadership
        competence, and to be cognizant of common leadership challenges.\n\nLearning
        about organizational behavior provides a great opportunity to develop your
        leadership skills and to reflect on your own behavioral tendencies. How do
        you usually make important decisions? What motivates you and how do you try
        motivating others? How successfully do you leverage and integrate diverse
        skills and views in a team? Do you prefer professional relationships with
        a close-knit group of trusted colleagues, or with a far-flung network of acquaintances
        from all walks of life?\n\nIf you really want to learn how organizations behave
