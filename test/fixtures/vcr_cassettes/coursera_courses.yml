        the Way We Teach English, 1: The Landscape of English Language Teaching","id":"v1-1332","slug":"shaping1landscape"},{"courseType":"v2.ondemand","description":"Join
        us as we explore India - the fastest growing economy in the world and one
        of the most diverse places on earth. \n\nIndia is an important player in the
        human story and is making a rapid return to centre stage. Learning about India
        has never been more relevant to our lives and possibly our careers.\n\nThis
        course, developed through a grant from the U.S. Department of State’s Passport
        to India initiative, is designed to introduce people of all backgrounds and
        ages to India and its potential as a destination for study, research, work
        and entrepreneurship. \n\nWhatever your interests, this course will help you
        develop a more informed perspective on the importance of India. The sheer
        diversity and scale of India are reasons enough for making India not just
        important but fascinating too.\n\nMany agree that two of the rising trends
        of the coming decades are the re-emergence of Asia and technological change.
        India is at the heart of both trends and shares much in common with the United
        States.\n\nAt the current pace of change, we may see:\n\n•\tWithin 10 years,
        India is likely to overtake China and have the world’s largest population\n•\tIn
        20 years, New Delhi overtaking Tokyo as the world’s largest city\n•\tIn 30
        years, India could overtake China and the US as the world’s largest economy\n\nBy
        the time a current college student is the same age as their parents are today
        – the world will have changed dramatically. India’s importance is growing
        by the day and could very well have far-reaching implications for your life
        and career.\n\nEach week of this interactive course explores one major theme
        related to India’s importance in an interdisciplinary way.\n\nThis course
        is brought to you by the U.S. Department of State’s Passport to India initiative
        and is developed through a partnership between The Ohio State University and
        IndoGenius.","domainTypes":[{"domainId":"social-sciences","subdomainId":"governance-and-society"},{"domainId":"arts-and-humanities","subdomainId":"history"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/08/2832e0979d11e582019b1785938f93/Passport-Logo-1200.png","id":"MiSSCJLtEeWiKgp3mpfjeQ","slug":"passport-to-india","specializations":[],"primaryLanguages":["en"],"partnerIds":["28"],"name":"The
        Importance of India"},{"courseType":"v2.ondemand","description":"You may have
        heard a lot about genome sequencing and its potential to usher in an era of
        personalized medicine, but what does it mean to sequence a genome?\n\nBiologists
        still cannot read the nucleotides of an entire genome as you would read a
        book from beginning to end. However, they can read short pieces of DNA. In
        this course, we will see how graph theory can be used to assemble genomes
        from these short pieces. We will further learn about brute force algorithms
        and apply them to sequencing mini-proteins called antibiotics. \n\nIn the
        first half of the course, we will see that biologists cannot read the 3 billion
        nucleotides of a human genome as you would read a book from beginning to end.  However,
        they can read shorter fragments of DNA. In this course, we will see how graph
        theory can be used to assemble genomes from these short pieces in what amounts
        to the largest jigsaw puzzle ever put together.\n\nIn the second half of the
        course, we will discuss antibiotics, a topic of great relevance as antimicrobial-resistant
        bacteria like MRSA are on the rise.  You know antibiotics as drugs, but on
        the molecular level they are short mini-proteins that have been engineered
        by bacteria to kill their enemies.  Determining the sequence of amino acids
        making up one of these antibiotics is an important research problem, and one
        that is similar to that of sequencing a genome by assembling tiny fragments
        of DNA.  We will see how brute force algorithms that try every possible solution
        are able to identify naturally occurring antibiotics so that they can be synthesized
        in a lab.\n\nFinally, you will learn how to apply popular bioinformatics software
        tools to sequence the genome of a deadly Staphylococcus bacterium that has
        acquired antibiotics resistance.","domainTypes":[{"domainId":"life-sciences","subdomainId":"bioinformatics"},{"subdomainId":"algorithms","domainId":"computer-science"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/1f/233340faea11e581064fee4378bb73/assembly_cropped.jpg","id":"V2Rnzt9KEeWVFwqmKx7D2Q","slug":"genome-sequencing","specializations":[],"primaryLanguages":["en"],"partnerIds":["53"],"name":"Genome
        Sequencing (Bioinformatics II)"},{"courseType":"v2.ondemand","specializations":[],"description":"The
        Dalai Lama has said that Buddhism and science are deeply compatible and has
        encouraged Western scholars to critically examine both the meditative practice
        and Buddhist ideas about the human mind. A number of scientists and philosophers
        have taken up this challenge. There have been brain scans of meditators and
        philosophical examinations of Buddhist doctrines. There have even been discussions
        of Darwin and the Buddha: Do early Buddhist descriptions of the mind, and
        of the human condition, make particular sense in light of evolutionary psychology?
        \n\nThis course will examine how Buddhism is faring under this scrutiny. Are
        neuroscientists starting to understand how meditation “works”? Would such
        an understanding validate meditation—or might physical explanations of meditation
        undermine the spiritual significance attributed to it? And how are some of
        the basic Buddhist claims about the human mind holding up? We’ll pay special
        attention to some highly counterintuitive doctrines: that the self doesn’t
        exist, and that much of perceived reality is in some sense illusory. Do these
        claims, radical as they sound, make a certain kind of sense in light of modern
        psychology? And what are the implications of all this for how we should live
        our lives? Can meditation make us not just happier, but better people?","domainTypes":[{"subdomainId":"psychology","domainId":"social-sciences"},{"domainId":"arts-and-humanities","subdomainId":"history"}],"primaryLanguages":["en"],"partnerIds":["4"],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/b4/8dcec40564356891cee5558ebf58f3/psychbuddhism-logo.jpg","name":"Buddhism
        and Modern Psychology ","id":"JdB92adFEeS5zCIAC8pMPA","slug":"science-of-meditation"},{"courseType":"v2.ondemand","description":"L''objectif
        du cours est de permettre une compréhension distanciée du dopage. C’est pour
        atteindre cet objectif que le cours s’appuie sur une approche pluridisciplinaire
        qui constitue une opportunité d''observer comment diverses disciplines abordent
        un même objet, selon différents angles et de manière complémentaire. Il s''agit
        également de donner des repères permettant d''appréhender le dopage dans sa
        complexité.\n\nLe dopage dans le sport est une pratique complexe dont la définition
        et l''identification renvoient à la construction sociale et historique de
        normes. \n\nLe cours propose une clarification des processus qui ont conduit
        à l''usage et la prohibition des produits dopants. L''amélioration des performances
        ou les transformations des apparences sont deux aspects du dopage qui dérangent
        alors que pourtant les sociétés vantent les mérites de \"l''amélioration\"
        du corps et que les marchés du \"human enhancement\" prospèrent. Ces apparentes
        contradictions seront analysées en montrant que, au-delà des questions sanitaires,
        le dopage est au croisement de multiples enjeux sociaux, scientifiques ou
        encore juridiques.\n\nPour y faire face, les autorités sportives et étatiques
        ont contribué à la mise en place d’institutions en charge de l''identification
        du dopage, de politiques de prévention, de répression et de recherche. Les
        dispositifs biologiques de contrôle comme le passeport biologique, les dimensions
        juridiques qui fondent la lutte contre le dopage, les organisations de production
        de la performance, comme les dimensions sociologiques du dopage seront abordés
        par ce cours.\n\nOutre les enseignants de l’Université de Lausanne, les meilleurs
        spécialistes du dopage, d’un laboratoire antidopage (LAD), du TAS (Tribunal
        Arbitral du Sport), de l’UEFA (football) et de l’AMA (Agence Mondiale Antidopage)
        interviennent dans ce cours. \n\nTeaser: https://www.youtube.com/watch?v=70ZQVQsWAdo
        \n\nObjectifs pédagogiques principaux :\n\nA la fin de ce cours les participants
        seront capables de:\n\n1.\tIdentifier la dimension « culturelle » du dopage,
        c’est-à-dire comme pratique qui a une histoire en lien avec la transformation
        de normes sociales\n\n2.\tPasser d’un mode de raisonnement binaire sur le
        dopage, pour ou contre, à la compréhension de la complexité d’un phénomène
        à la fois biologique, psychologique et sociologique\n\n3.\tReconnaître les
        institutions, les acteurs et les pratiques de lutte contre le dopage\n\n4.\tExpliquer
        comment le contexte social et organisationnel pèse sur les décisions des individus
        et comment il peut être réduit par des mesures de prévention. \n\n5.\tIdentifier
        comment fonctionne la lutte contre le dopage et les procédures de contrôle","domainTypes":[{"subdomainId":"psychology","domainId":"social-sciences"},{"subdomainId":"biology","domainId":"life-sciences"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/39/60a090eacc11e59ca95bc61c415c8b/Logo_Doping.png","id":"gtbTilrcEeW5ChKOjFc59Q","slug":"dopage","specializations":[],"primaryLanguages":["fr"],"partnerIds":["159"],"name":"Dopage
