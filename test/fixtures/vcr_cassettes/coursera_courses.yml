        Teacher Final Project"},{"courseType":"v2.ondemand","description":"本课程的实验设计贯穿以研究基因功能为目的遗传学思维理念及精髓。通过背景知识的介绍和相关的实验操作，使大家建立这样的理念：研究基因功能时，在分子水平通过敲除或者敲入的策略，使基因突变或者修饰，这些突变依赖载体染色体的传递，将稳定地传给下一代。通过设计精巧的遗传杂交实验，追踪易于识别的染色体标记，就可以定位目的基因、获得纯合突变体，研究表型与基因型间的对应关系，从而理解各种表型的分子机制。整个实验过程涉及生物学不同学科知识和实验设计的融合。\n\n针对遗传学研究的这些关键点，本课程设计了一系列实验，主要以模式动物果蝇为窗口，通过遗传杂交实验，以遗传信息传递的载体染色体为线索，除验证遗传学基本定律外，还引入科研项目的理念和实验环节，以便让大家参与平时在课堂上接触不到的真实科研实践。每次实验包括背景原理、目的介绍、操作要点和相关的视频演示。让学生亲自保管和观察杂交果蝇培养瓶，写生活史观察日记也是本课程的特色之一。\n\n学生，尤其是高年级本科生和进入国内外科研第一线的研究生，均反馈受益非浅。\n\n参考教材为由张文霞主编，高等教育出版社出版的《遗传学实验指导》。此外相应的实验将提供参考文献。\n\nMOOC实验课虽然无法亲自操作，但我们将提供丰富的图片和视频资料，使大家了解其过程。有实验条件的选课人员，可以依照讲解和演示，亲自操作。","domainTypes":[{"subdomainId":"biology","domainId":"life-sciences"},{"subdomainId":"animals-and-veterinary-science","domainId":"life-sciences"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/26/fdff106d8b11e59337c903ae5002f3/_____banner-20151008.jpg","id":"U91KyvVIEeWXlhKbABJa6Q","slug":"genetic-lab","specializations":[],"primaryLanguages":["zh-CN"],"partnerIds":["163"],"name":"遗传学实验"},{"courseType":"v2.ondemand","description":"Seventy
        percent of kids drop out of sports before their high school graduation. Only
        15% leave because they feel they are not good enough. Almost 70% leave because
        they were not having fun, or due to problems with the coach. Injuries cause
        30% to give up sports. This course is packed full of practical sports science
        information that provide youth coaches and parents with the practical pediatric
        sports science insights to successfully retain young athletes and develop
        their sport potential while avoiding injury and overtraining. We begin by
        examining the multidimensional nature of coaching, the relevant sport motor
        performance abilities, the impact of growth and development on motor skills,
        the gene versus practice controversy, and briefly overview the body structures
