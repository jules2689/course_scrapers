        of this course.","domainTypes":[{"subdomainId":"animals-and-veterinary-science","domainId":"life-sciences"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/32/019820ce7c11e5948277f5ab75a5cd/course_image_new.jpg","id":"gjNiv8lqEeWuexJbRpuvbQ","slug":"dairy-production","specializations":[],"primaryLanguages":["en"],"partnerIds":["51"],"name":"Dairy
        Production and Management"},{"courseType":"v2.ondemand","description":"This
        course will explore the dynamic factors affecting the health and wellbeing
        of young people around the world, and how important it is for individuals,
        communities and nations that we improve the health and life chances of this
        important population group.\n\nWith over 25% of the world’s population aged
        between 10 and 24 years, today’s generation of young people is the largest
        in human history. As the future leaders and drivers of growth, productivity
        and innovation, young people are our greatest assets, and investment in their
        health and wellbeing has social, economic and other benefits that continue
        across the lifespan and into the next generation.\n\nIn this course we will
        adopt a life-course framework to take a holistic view of youth health and
        wellbeing. We will explore changing patterns of adolescent health and development,
        including why adolescence is starting earlier and ending later; how puberty
        and adolescent brain development may shape future health; and how what happens
        in adolescence can affect the start to life for the next generation. We’ll
        also look at the major health and social issues affecting young people and
        ways of addressing these through policy, practice and programming.\n\nCOURSE
