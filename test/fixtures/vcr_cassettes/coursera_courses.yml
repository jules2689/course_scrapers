        How to Reason Deductively\nCourse 3 - Think Again III: How to Reason Inductively\nCourse
        4 - Think Again IV: How to Avoid Fallacies\n\nAbout This Course in the Series:\nWe
        encounter fallacies almost everywhere we look. Politicians, salespeople, and
        children commonly use fallacies in order to get us to think what they want
        us to think. Think Again: Fallacies will show how to identify and avoid many
        of the fallacies that people use to get us to think the way they want us to
        think.\n\nIn this course, you will learn about fallacies. Fallacies are arguments
        that suffer from one or more common but avoidable defects:  equivocation,
        circularity, vagueness, etc. It’s important to learn about fallacies so that
        you can recognize them when you see them, and not be fooled by them. It’s
        also important to learn about fallacies so that you avoid making fallacious
        arguments yourself.\n\nSuggested Readings\nStudents who want more detailed
