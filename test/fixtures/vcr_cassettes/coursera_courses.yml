        to Marketing"},{"courseType":"v2.ondemand","description":"Cleaning up the
        large number of groundwater contamination sites is a significant and complex
        environmental challenge.  The environmental industry is continuously looking
        for remediation methods that are both effective and cost-efficient. Over the
        past 10 years there have been amazing, important developments in our understanding
        of key attenuation processes and technologies for evaluating natural attenuation
        processes, and a changing institutional perspective on when and where Monitored
        Natural Attenuation (MNA) may be applied.  Despite these advances, restoring
        groundwater contaminated by anthropogenic sources to allow for unrestricted
        use continues to be a challenge. Because of a complex mix of physical, chemical,
        and biological constraints associated with active in-situ cleanup technologies,
        there has been a long standing focus on understanding natural processes that
        attenuate groundwater contaminant plumes.\n\nWe will build upon basic environmental
        science and environmental engineering principles to discover how to best implement
        MNA as a viable treatment for groundwater contamination plumes.  Additionally
