        educativa con recursos abiertos","id":"v1-458","slug":"innovacionrea"},{"courseType":"v2.capstone","description":"A
        Capstone Project is an assignment designed specifically to apply and showcase
        the skills you learned in the Specialization. To this end, the Business Strategy
        Capstone Project, a comprehensive Strategic Analysis, provides an opportunity
        for you to synthesize concepts and knowledge from the four prerequisite courses
        in the specialization. You may continue with the organization you selected
        for previous assignments or select a new organization for this project. You
        will analyze the current state of the organization, strategic issues facing
        the organization, strategic paths the organization might pursue, make a recommendation
        of the best path for the organization to pursue, and write an Executive Summary.
        Your finished project will serve as an artifact showcasing your ability to
        conduct research on/within an organization, select and apply the most appropriate
        analytical tools, build a well-supported case for a specific position, and
        effectively communicate key points with executive leadership.","domainTypes":[{"domainId":"business","subdomainId":"business-strategy"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/63/d7bf504cea11e59a74b3a6f946e73c/black_white-chess.jpg","id":"FOYqSC8iEeWUWxIOAnoaFQ","slug":"business-strategy-capstone","specializations":[],"primaryLanguages":["en"],"partnerIds":["18"],"name":"Business
        Strategy Capstone"},{"courseType":"v2.ondemand","description":"Join thousands
        around the world in this series of online courses, designed by artist and
