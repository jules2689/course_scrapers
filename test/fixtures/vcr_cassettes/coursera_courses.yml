        your University of Illinois course.","domainTypes":[{"domainId":"social-sciences","subdomainId":"education"}],"primaryLanguages":["en"],"partnerIds":["17"],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/09/d66410d1b111e5bdd1494ee25e4070/elearning-logo.jpg","name":"e-Learning
