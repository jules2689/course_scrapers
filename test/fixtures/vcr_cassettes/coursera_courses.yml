      string: '{"elements":[{"courseType":"v1.session","specializations":[],"description":"An
        ambitious global development agenda was adopted at a UN Summit on September
        25, 2015. The new global goals, called the Sustainable Development Goals (SDGs),
        will require trillions of dollars to accomplish over the next 15 years. This
        magnitude of financing will surpass the current capacities of governments
        and international donors. The World Bank Group and its partners recognize
        the need to leverage the “billions” in Official Development Assistance (ODA)
        to attract and mobilize “trillions” in investments of all kinds: public and
        private, national and global, in both capital and capacity.","domainTypes":[{"domainId":"social-sciences","subdomainId":"governance-and-society"}],"primaryLanguages":["en"],"partnerIds":["73"],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/1e/2a3e2061e811e59c92bff4e2036587/F4D_Logo.jpg","name":"Financing
        for Development","id":"v1-3460","slug":"fin4devmooc"},{"courseType":"v2.ondemand","description":"Welcome
        to Understanding Memory: Explaining the Psychology of Memory through Movies.
        Someone once said that memory is fascinating because sometimes we forget what
        we want to remember, sometimes we remember what we want to forget, and sometimes
        we remember events that never happened or never happened the way we remember
        them. I want to show you how memory works, why it sometimes fails, and what
        we can do to enhance memory function, especially as we get older. Rather than
        covering all aspects of human memory, I will provide an introduction to the
        scientific study of memory by focusing on a select group of topics that hold
        widespread popular appeal. \n\nAll of my lectures will describe what has been
        learned about memory in a nontechnical way for people with no prior background
        in psychology. To facilitate your understanding, I will use clips from numerous
        films to illustrate different aspects of memory. Many of us love watching
        movies because they offer an unparalleled opportunity for entertainment, even
        if entertaining films are not always scientifically accurate. Still, I believe
        that we can learn a lot about memory from popular films, if we watch them
        with an educated eye. \n\nThis course is based on my new book from MIT Press
        - Memory and Movies: What Films Can Teach Us About Memory. While it is not
        required for the course, it can enhance your understanding of memory by providing
        a thorough coverage of the topics that I describe as well as additional fascinating
        aspects of memory covered only in the book. This book is available in either
        hardcopy or ebook form and MIT Press is offering a 30% discount off the cover
        price by using discount code MMAM30 at https://mitpress.mit.edu/books/memory-and-movies.\n\nWelcome
        once more. I am looking forward to showing you what films can teach us about
        memory.","domainTypes":[{"subdomainId":"psychology","domainId":"social-sciences"},{"domainId":"personal-development","subdomainId":"personal-development"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/cd/c98510727e11e5ac62a939eac8e268/mooc_icon_square.jpg","id":"z2uvwHGtEeWLqw7zlLhRzQ","slug":"memory-and-movies","specializations":[],"primaryLanguages":["en"],"partnerIds":["34"],"name":"Understanding
        Memory: Explaining the Psychology of Memory through Movies"},{"courseType":"v2.ondemand","specializations":[],"description":"This
        MOOC is about demystifying research and research methods. It will outline
        the fundamentals of doing research, aimed primarily, but not exclusively,
        at the postgraduate level. It places the student experience at the centre
        of our endeavours by engaging learners in a range of robust and challenging
        discussions and exercises befitting SOAS, University of London''s status as
        a research-intensive university and its rich research heritage.\n\nThe course
        will appeal to those of you who require an understanding of research approaches
        and skills, and importantly an ability to deploy them in your studies or in
        your professional lives. In particular, this course will aid those of you
        who have to conduct research as part of your postgraduate studies but do not
        perhaps have access to research methods courses, or for those of you who feel
        you would like additional support for self-improvement. No prior knowledge
        or experience in research is required to take this course and as such, the
        course is for everyone. \n\nThis MOOC draws on a wealth of existing course
        material developed to support research training across SOAS, University of
        London and particularly drawing from the Centre for International Studies
        and Diplomacy (CISD). In 2015, the course was nominated for the prestigious
        Guardian University Award for its innovative approach to online learning.\n\nParticipation
        in or completion of this online course will not confer academic credit for
        University of London programmes","domainTypes":[{"domainId":"physical-science-and-engineering","subdomainId":"research-methods"}],"primaryLanguages":["en"],"partnerIds":["26","302"],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/f0/4d69f081f611e3b2cfdd1ba20cb291/iStock_000027139493Small.jpg","name":"Understanding
