        the course “Understanding Russians: Contexts of Intercultural Communications\":
        we will:\n\n1)\tBuild skills in the analysis of the intercultural communication
        process using Russian-Western communication as an example. \n2)\tApply the
        knowledge of interrelations between different contexts of communication (cultural,
        institutional, professional, social, interpersonal, etc.) to the cultural
        history and national psychology of Russians.\n\nThe purpose of the course
        is to provide the students with a broad overview of the basic principles governing
        the past, the present and the future interactions between Russia and the West,
        with a focus on the culture and national psychology of Russians and Western
        Europeans.\n\nFor example, we will look at the cases when basic cultural values
        of Russians show up through the linguistic choices shaping language production
        which is consequently misattributed by Western partners. No matter what the
        language of intercultural communication is – Russian, or English – the meaning
        of many linguistic expressions may be reconstructed wrongly by the representatives
        of another culture.\n\nSome of the basic questions we will tackle are:\n\n•\tWhat
        are the concepts of culture that have the strongest influence on communication?\n•\tWhat
        are Russian basic cultural values and how they shape modern Russian consciousness?\n•\tWhat
        are the specific communication patterns of modern Russians, including those
        of public and electronic discourse?\n•\tWhat is important to know about communication
        with Russians in organizational contexts?\n\nImportantly, this course is NOT
        just a list of practical instructions of dos and don’ts of dealing with Russians.
        The course contains a substantial academic component introducing the key notions
        and concepts of the Theory of Communication, which will be extensively introduced
        throughout the first few modules of the course. These theoretical grounds
        will be further on used as a tool for analyzing the intercultural communications
        with Russians.","domainTypes":[{"subdomainId":"economics","domainId":"social-sciences"},{"domainId":"personal-development","subdomainId":"personal-development"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/fb/7fd99800656af80586c172f61775a6/russians-new.jpg","id":"Ghed6Re6Eea2RhIcpmzQWw","slug":"intercultural-communication-russians","specializations":[],"primaryLanguages":["en"],"partnerIds":["160"],"name":"Understanding
