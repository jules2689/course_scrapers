      string: '{"elements":[{"courseType":"v2.ondemand","description":"Learn about
        the music production process—including recording, editing, and mixing—and
        the tools available to you to create contemporary music on your computer.\n\nWith
        the recent introduction of high-quality-low-cost software and hardware, the
        tools of music production are now available to the masses. Albums are made
        in bedrooms as well as studios. On the surface this is liberating. Anyone
        can make an album for the low cost of a couple pieces of gear and a software
        package. But, if you dig deeper, you will find that it is not so easy. Producing
        music requires knowledge, dedication, and creativity.\n    \nKnowledge is
        where this course comes in. No matter what kind of music you are making, there
        is a large set of tools that you will need to use.  Each lesson of this course
        will demonstrate a different set of music production tools, loosely following
        along the music production process of recording, editing, and mixing. \n\nWe
        will start with some background on the nature of sound and how we perceive
        it. We will then examine the components necessary to record audio into a computer,
        so that you understand the devices that sound must travel through in a music
        production process. \n    \nOnce recorded, sound must be organized along a
        timeline, a process known as editing. It allows us to give the impression
        of perfect performances and create many of the sounds we hear in contemporary
        music. The contemporary editing tool is the Digital Audio Workstation (DAW),  a
        piece of software that stores and organizes all the assets of a musical project.
        We will focus on the editing tools that are essential in contemporary music
        production and that all DAWs provide. \n\nAfter editing, sounds must be combined
        or mixed together, so we look to the mixing board—a very creative place if
        you know how to use it. We will explore the basic functionality of both hardware
        and software mixing boards, including volume, pan, mute, solo, busses, inserts,
        sends, and submixes. The mixing process, however, includes more tools than
        the mixing board provides on its own. Sound must also be processed, modified
        from its recorded state to fit the context of the music. We will look at compression,
        equalization, and delay, and examine the many audio effects that are offshoots
        of these devices and how they are used in a musical context.\n    \nIn the
        end, the music production process relies on your creativity. Creativity is
        a product of the mind and will stay there, unexpressed, until the right tools
        are used in the right way to share it with the world. If you have an idea
        in your head, it will take numerous steps, each with an important tool, to
        reach your audience. You bring the dedication and creativity, and this course
        will bring you the knowledge to make that happen.","domainTypes":[{"domainId":"arts-and-humanities","subdomainId":"music-and-art"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/47/177f107cc211e58b0e75bcc028bad2/IMP.png","id":"e9PicBJhEeaoZBKRisF_Dw","slug":"technology-of-music-production","specializations":[],"primaryLanguages":["en"],"partnerIds":["21"],"name":"The
        Technology of Music Production"},{"courseType":"v2.ondemand","description":"离散数学是计算机科学的基础理论，离散结构的基础知识和逻辑思维的形式化是信息技术类学生的基本功，离散数学的基本概念是理科专业学生进行信息类课程学习的重要基础。\n\n本课程介绍计算机科学和信息技术理论基础的概念和思想方法，介绍数理逻辑、集合论、图论、抽象代数和形式语言与自动机等各部分的基本概念，介绍离散数学基本概念和空间信息技术之间的联系与结合，培养学生理解和掌握离散数学基本概念，采用形式化方法分析问题，并能自觉运用逻辑分析、结构层次分析和同构类比等思想方法解决问题的能力。","domainTypes":[{"subdomainId":"algorithms","domainId":"computer-science"},{"domainId":"math-and-logic","subdomainId":"math-and-logic"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/59/468c004d3111e595fda787ecb6df99/600x340_____.jpg","id":"VXrdLODREeWGtArzEGZPmw","slug":"dmathgen","specializations":[],"primaryLanguages":["zh-CN"],"partnerIds":["163"],"name":"离散数学概论
        Discrete Mathematics Generality"},{"courseType":"v2.ondemand","description":"How
        did life emerge on Earth? How have life and Earth co-evolved through geological
        time? Is life elsewhere in the universe? Take a look through the 4-billion-year
        history of life on Earth through the lens of the modern Tree of Life!\n\nThis
        course will evaluate the entire history of life on Earth within the context
        of our cutting-edge understanding of the Tree of Life. This includes the pioneering
        work of Professor Carl Woese on the University of Illinois Urbana-Champaign
        campus which revolutionized our understanding with a new \"Tree of Life.\"
        Other themes include:\n-Reconnaissance of ancient primordial life before the
        first cell evolved\n-The entire ~4-billion-year development of single- and
        multi-celled life through the lens of the Tree of Life\n-The influence of
        Earth system processes (meteor impacts, volcanoes, ice sheets) on shaping
        and structuring the Tree of Life\n\nThis synthesis emphasizes the universality
        of the emergence of life as a prelude for the search for extraterrestrial
        life.","domainTypes":[{"subdomainId":"biology","domainId":"life-sciences"},{"domainId":"physical-science-and-engineering","subdomainId":"physics-and-astronomy"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/13/40d710904011e3bde831dfcc35571d/ESE111-Logo-02.jpg","id":"v6WP2snaEeWOSQ7DzjkS2Q","slug":"origin-of-life","specializations":[],"primaryLanguages":["en"],"partnerIds":["17"],"name":"Emergence
        of Life"},{"courseType":"v2.ondemand","description":"This course will introduce
        students to the theory of music, providing them with the skills needed to
        read and write Western music notation, as well as to understand, analyse,
        and listen informedly. It will cover material such as pitches and scales,
        intervals, clefs, rhythm, form, meter, phrases and cadences, and basic harmony.\n\nThis
        course covers the fundamentals of Western music theory, from the absolute
        basics to some more advanced concepts and, as such, is the perfect course
        for beginners and more experienced musicians alike.\n\nFollow us on twitter
        \n@musictheorymooc \n#edmusictheory","domainTypes":[{"domainId":"arts-and-humanities","subdomainId":"music-and-art"},{"domainId":"personal-development","subdomainId":"personal-development"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/3c/bae235189d7b003920f00383916814/logo.jpg","id":"bu-bs9_HEeSNQCIAC2-J5Q","slug":"edinburgh-music-theory","specializations":[],"primaryLanguages":["en"],"partnerIds":["14"],"name":"Fundamentals
        of Music Theory"},{"courseType":"v2.ondemand","description":"VERSIÓN EN ESPAÑOL\n\n¿Cómo
        se estructura y funciona un programa de videojuego? Es lo que comúnmente se
        conoce como ''gameplay'', y que constituirá nuestro núcleo de estudio en este
        curso. Su análisis detallado nos permitirá comprender su importancia, y qué
        funcionalidades debe tener. Analizaremos también la interface gráfica del
        usuario (GUI), que finalmente condiciona el hecho de que el jugador pueda
        interaccionar correctamente con el videojuego. Para definir y comprender mejor
        los conceptos se usan ejemplos y referentes de videojuegos de la industria.\n\nEn
        breve el curso dispondrá de subtítulos en inglés.\n_________________\n\nENGLISH
        VERSION\n\nHow does a video game program work and structure? We call this
        gameplay, and it will be the main point on this course. Its detailed analysis
        will allow us to understand its importance and what functions it has to have.
        We will also analyze the Graphics User Interface -GUI- that finally conditions
        the player''s correct interaction with the game. To properly define and understand
        the concepts we will use examples and referents on the video game''s industry.\n\nEnglish
        subtitles will be soon available.","domainTypes":[{"subdomainId":"design-and-product","domainId":"computer-science"},{"domainId":"computer-science","subdomainId":"software-development"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ee/2b4ea0680c11e5aa291b6a4eec5370/Course-logo--coursera-v3.png","id":"QWB9ASx7EeWGvAojQA48rw","slug":"videojuegos-play","specializations":[],"primaryLanguages":["es"],"partnerIds":["80"],"name":"Gameplay
        en videojuegos"},{"courseType":"v2.ondemand","description":"The world of business
        strategy is in transition. What used to work doesn''t anymore -- not necessarily.
        \n\nThis course prepares you to think strategically in an age when companies
        like Apple, Google, and Microsoft have become more valuable (in market cap
        terms) than companies like Exxon. Today, business value and competitive advantage
        arise more often from consumer perceptions of what is \"cool\" than from physical
        assets or economies of scale. \n\nIn this course -- the first of a three-course
        specialization tailored specifically for the age of creativity and innovation
        -- you will gear up for the challenges of strategy formulation and implementation
        in a 21st century business. \n\nAfter taking the course, you''ll be able to:\n-
        Explain why \"doing\" strategy is considered \"the high point of managerial
        activity\" (Mintzberg);\n- Recognize and avoid the old, tired ideas about
        strategy that are still out there, so you can adopt fresher, better ideas;\n-
        Point out how doing strategy has changed because of advancing technology and
        globalization;\n- Prepare for the Capstone Project for the Strategic Management
        and Innovation Specialization","domainTypes":[{"domainId":"business","subdomainId":"business-strategy"},{"domainId":"business","subdomainId":"leadership-and-management"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/7b/14e650668c11e5929a370796729205/Skakbrik-2-varianter_Side_2.jpg","id":"oC5XlyT_EeWs4gorU6Q1Yw","slug":"strategic-management","specializations":[],"primaryLanguages":["en"],"partnerIds":["175"],"name":"Strategic
        Management"},{"courseType":"v2.ondemand","description":"You will learn to
