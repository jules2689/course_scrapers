        course, you will learn strategies not only on how to communicate effectively
        but also how to strengthen your relationships with co-workers and other stakeholders
        from diverse cultural backgrounds, both inside and beyond the organisation.
        In particular, \"Strengthening your widening network\" aims to equip you with
        a workplace discourse that facilitates familiarity with practices in the working
        environment and to help you appreciate the complexities inherent in the organisational
        structure and hierarchy. \n\nYou will learn to write effective emails demonstrating
        a keen awareness of your audience and the 7 communication principles. In addition,
        you will learn to voice your views and assert your position at various communication
        contexts such as formal meetings and work-related discussions.  \n \nBy the
