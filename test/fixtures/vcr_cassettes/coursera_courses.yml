        to Financial Accounting"},{"courseType":"v2.ondemand","description":"This
        course challenges you to consider how one might lift societies out of poverty
        while also mitigating greenhouse gas emissions. We explore the inherent complexity
        of developing country governments wanting to grow their economies in a climate
        friendly way. You will be introduced to an approach with which to address
        this challenge. The approach consists of a facilitated process whereby academic
        researchers and high-level influential actors within society co-produce knowledge.
        You will track this process in four Latin American countries - Brazil, Chile,
        Colombia, Peru, and South Africa. You will hear from various professionals
        about their contexts and the different challenges and opportunities the process
        includes.\n\nThis course will cover topics such as facilitation process techniques,
        energy modeling, scenario building, innovation and policy making. You will
        have the opportunity to respond to these topics with ideas and reflection
        from your own context. Whether you are a climate change practitioner, work
        in development or are simply curious about how climate mitigation is understood,
        this course will give you insights into the complexity of how countries from
        the South pursue development goals while addressing climate mitigation.\n\nThe
        course is free to enroll and take. You will be offered the option of purchasing
        a certificate of completion, which you become eligible for if you successfully
        complete the course requirements.  This can be an excellent way of staying
