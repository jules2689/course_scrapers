        end of this course, you will be able to:\n- use Meteor methods to control
        data write access\n- use publish and subscribe to control data read access\n-
        install and use advanced Meteor packages\n- add user accounts to your applications\n-
        implement complex MongoDB filters\n- use the MongoDB and meteor server shells\n-
        define data validations schemas using SimpleSchema\n- generate data input
        forms automatically using SimpleSchema\n\nIn this course, you will complete:\n2
        programming assignments taking ~4 hours each to complete\n4 quizzes, each
        taking ~20 minutes to complete\nmultiple practice quizzes, each taking ~5
        minutes to complete\n\nParticipation in or completion of this online course
