        Geçiş\nBölüm 8: Matris İşlemleri\n-----------\nThis is the first of the sequence
        of two courses. It develops the fundamental concepts in linear spaces, linear
        operators, matrix representations and basic tools for calculations with systems
        of equations. The course is designed with a “content based” emphasis, answering
        the “why” and “where“ of the topics, as much as the traditional “what” and  “how”
        leading to “definitions” and “proofs”.\n\nChapters:\nChapter 1: Place and
