        modular forms: 30 ans après"},{"courseType":"v2.ondemand","description":"This
        course begins a series of classes illustrating the power of computing in modern
        biology. Please join us on the frontier of bioinformatics to look for hidden
        messages in DNA without ever needing to put on a lab coat.\n\nIn the first
        half of the course, we investigate DNA replication, and ask the question,
