        1 for Physical Science Majors","id":"v1-487","slug":"physics1"},{"courseType":"v2.ondemand","description":"In
        business, data and algorithms create economic value when they reduce uncertainty
        about financially important outcomes. This course teaches the concepts and
        mathematical methods behind the most powerful and universal metrics used by
        Data Scientists to evaluate the uncertainty-reduction – or information gain
        - predictive models provide. \n\nWe focus on the two most common types of
        predictive model - binary classification and linear regression - and you will
        learn metrics to quantify for yourself the exact reduction in uncertainty
        each can offer.  These metrics are applicable to any form of model that uses
        new information to improve predictions cast in the form of a known probability
        distribution – the standard way of representing forecasts in data science.
        \n\nIn addition, you will learn proper methodology to avoid common data-analytic
        pitfalls when forecasting – such as being “fooled by randomness” and over-fitting
        “noise” as if it were “signal.” \n\nUniquely among data-analytics offerings,
        this course empowers you to understand and apply quite advanced information
        theory methods – Bayesian Logical Data Analysis - in business practice, without
        needing any calculus or matrix algebra, or any knowledge of Matlab or R or
        software programming. \n\nYou will be able to answer all homework and quiz
        questions either by using basic algebra, or with the special custom Microsoft
        Excel Templates provided. Nor is any prior experience with Excel required;
        we will cover in detail at the beginning everything you need to know about
        using Excel to succeed in the course itself. If you already know Excel, you
        can skip that part. \n\nBe aware that this is not a broad general Excel skills
        course; it focuses on use of Excel to calculate information-related metrics,
        and to solve real business problems, such as developing your own predictive
        analytics model for which credit card applicants a bank should accept and
        which reject as too risky. Real problems are complicated! \n\nPersonally I
        think learning to solve real problems is also a great way to learn Excel.
        We use specific tools in the Excel toolbox to build something useful, and
        you can always go back and learn more tools in the toolbox – more Excel functions
        – if and when you ever need them. \n\nThis course requires some mathematical
        background: you should already know how to solve for an unknown using algebra;
        and have a basic familiarity with sigma (summation) notation; the concept
        of logarithms and working with bases other than base 10 (including base 2,
        and the natural logarithm and base “e”); and probability theory concepts such
        as calculating conditional, product, and joint probabilities. These concepts
        are assumed in the course rather than taught. All the “new” math taught in
        the course is summarized in a downloadable PDF document - \"Mathematical Supplement\"
        – please refer to it to decide if the difficulty level of this course seems
        right for you.","domainTypes":[{"subdomainId":"data-analysis","domainId":"data-science"},{"domainId":"business","subdomainId":"business-essentials"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/1d/2407703cf611e58fafd36fa641b2ed/CourseraIcons.Square1200.2.jpg","id":"SpO4HBnoEeWjrA6seF25aw","slug":"analytics-excel","specializations":[],"primaryLanguages":["en"],"partnerIds":["7"],"name":"Mastering
        Data Analysis in Excel"},{"courseType":"v2.ondemand","description":"Данный
        учебный курс посвящен истории Санкт-Петербурга с момента его основания в 1703
