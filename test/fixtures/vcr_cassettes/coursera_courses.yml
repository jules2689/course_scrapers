        de adquirir e aplicar os conhecimentos necessários para seus desenvolvimentos
        pessoais, profissionais e para a viabilidade do seu empreendimento?\\nComo
        os empreendedores devem direcionar seus comportamentos para tomar as melhores
        decisões? \\nComo os empreendedores devem mobilizar suas conexões com pessoas
        e organizações em prol do seu negócio? \\nEstas algumas das principais perguntas
        respondidas pelo curso. \\n\\nA abordagem do curso é baseada portanto, no
