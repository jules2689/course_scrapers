        lo mejor de los dos mundos, pero siempre con un enfoque en el tema particular
        de cada curso. Aquí, el objetivo es lograr que tú como emprendedor lleves
        cada una de las dimensiones de la empresa a un desempeño muy alto, y más allá
        de esto, que la ventaja de la empresa se vea apuntalada por claras sinergias
        entre los distintos componentes. Esta suma de fortalezas lleva a que las capacidades
        sean difíciles de replicar y a que la ventaja sea sostenible. \n\nEn este
        curso harás una evaluación integral del negocio, identificarás barreras que
        debes resolver y generarás soluciones creativas que te permitan superar estas
        restricciones, actuando al mismo tiempo en los distintos niveles que ahora
        manejas (el ajuste entre el producto y el consumidor, la composición del modelo
        de negocio y la agilidad con las cifras de la empresa). Al cerrar este curso,
        habrás activado tu capacidad para conducir tu emprendimiento con mano certera  y
        de comunicarlo desde una perspectiva integral. Contarás con una amplia gama
        de recursos para generar nuevas estrategias de crecimiento. \n\nDurante el
        curso, se seleccionarán los mejores proyectos para que hagan parte de una
        galería que será presentada a expertos en donde los estudiantes recibirán
        una retroalimentación directa.\n\nObjetivos de aprendizaje:\n\n1. Evaluar
