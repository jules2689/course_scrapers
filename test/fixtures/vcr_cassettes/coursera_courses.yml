        just write poems when you can write better ones? This course is built on the
        notion that the most exciting writing begins after the first draft. It is
        specifically for folks who believe that writing poems just to express oneself
        is like using the Internet just for email. After all, poetry can change the
        way you and your readers think of the world and its inhabitants; it can break
        new ground for language; turn a blank sheet of paper into a teeming concert
        of voices and music.\n\nThough any of us may have the potential to make that
        happen, having an understanding of how several tools of poetic composition
        can be used (and audaciously “mis-used”) gives you more ways to try (and if
        we do this right, we might surprise ourselves most of all). \n\nWe''ll cover
        key poetic terms and devices by studying poems by a handful of modern and
        contemporary poets and then get a chance to try our own hand at writing new
        poem drafts from a select number of prompts. Throughout the course you will
        have the opportunity to workshop your poem drafts and get feedback on your
        work, working towards a more polished poem.","domainTypes":[{"domainId":"arts-and-humanities","subdomainId":"music-and-art"}],"primaryLanguages":["en"],"partnerIds":["59"],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/d2/54cc3088bc11e588558b26396cd2c9/Kearney_Course_Logo_square.jpg","name":"Sharpened
