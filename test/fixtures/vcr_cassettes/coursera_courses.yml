        a la guitarra","id":"gkMKPVDMEeWfzRIay-bDMQ","slug":"guitarra"},{"courseType":"v2.ondemand","description":"Bienvenidos
        a esta introducción al desarrollo de videojuegos en Unity! Al finalizar este
        curso habrás desarrollado un juego 2D sencillo, y conocerás los conceptos
        necesarios para hacer este desarrollo desde el punto de vista de un programador
        en Unity. Aprenderás durante 8 semanas cómo crear la escena principal de un
        juego, cómo agregar código que defina el comportamiento de los personajes,
        cómo reflejar el estado del juego en elementos de interfaz y cómo publicar
        dicho prototipo en la web. Usamos Unity, un motor de juegos muy popular, con
        una gran cantidad de recursos disponibles y con una comunidad muy activa.
        Puedes ver ejemplos de lo que han desarrollado otros estudiantes en: http://padlet.com/Uniandes/DlloVideojuegos\n\nTengas
        o no tengas una idea de juego, este curso te permitirá adquirir las habilidades
        básicas para desarrollar juegos 2D. Este curso es también útil si quieres
        hacer un juego para tu trabajo, investigación, ó por hobby, sea el tema que
        sea. Los conceptos acá aprendidos son también útiles para el desarrollo de
        simuladores, juegos educativos, y libros interactivos.\n\nEs importante que
        tengas conocimientos básicos de programación en un lenguaje orientado por
        objetos como Python, Java o C#. Existen varios cursos en Coursera que puedes
        tomar con este propósito. Vamos a programar en C# dentro de Unity, y los conceptos
        en otros lenguajes orientados por objeto van a ser útiles para nuestro desarrollo
        en este curso.\n\nEste curso es parte del Programa Especializado Coursera
        en desarrollo de videojuegos, en la cual aprenderás a diseñar y programar
        cierto tipo de videojuegos, comprender el mercado actual y lo que se requiere
        para crear un juego comercialmente exitoso. Estos cursos están inspirados
        en el Programa Especializado en Desarrollo de Videojuegos en la Universidad
        de los Andes, un programa de un año que forma los futuros productores, programadores,
        diseñadores y músicos en el sector.","domainTypes":[{"subdomainId":"design-and-product","domainId":"computer-science"},{"domainId":"computer-science","subdomainId":"software-development"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/bd/39f0b05bd911e5a2b1a19a6af9aeb9/unity7-2D.png","id":"Qj-ZfiUAEeWxbhIkPfddLQ","slug":"desarrollo-videojuegos-unity","specializations":[],"primaryLanguages":["es"],"partnerIds":["273"],"name":"Desarrollo
