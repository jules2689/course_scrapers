        Estimation and Learning"},{"courseType":"v2.ondemand","description":"A very
        beautiful classical theory on field extensions of a certain type (Galois extensions)
        initiated by Galois in the 19th century. Explains, in particular, why it is
        not possible to solve an equation of degree 5 or more in the same way as we
        solve quadratic or cubic equations. You will learn to compute Galois groups
        and (before that) study the properties of various field extensions.\n\nWe
        first shall survey the basic notions and properties of field extensions: algebraic,
        transcendental, finite field extensions, degree of an extension,  algebraic
        closure, decomposition field of a polynomial. \nThen we shall do a bit of
        commutative algebra (finite algebras over a field, base change via tensor
        product) and apply this  to study the notion of separability in some detail.
        \nAfter that we shall discuss Galois extensions and Galois correspondence
        and give many examples (cyclotomic extensions, finite fields, Kummer extensions,
        Artin-Schreier extensions, etc.). \nWe shall address the question of solvability
        of equations by radicals (Abel theorem). We shall also try to explain the
        relation to representations and to topological  coverings. \nFinally, we shall
        briefly discuss  extensions of rings (integral elemets, norms, traces, etc.)
        and explain how to use the reduction modulo primes to compute Galois groups.\n\nPREREQUISITES
        \nA first course in general algebra — groups, rings, fields, modules, ideals.
        Some knowledge of commutative algebra (prime and maximal ideals — first few
        pages of any book in commutative algebra) is welcome. For exercises we also
        shall need some elementary facts about groups and their actions on sets, groups
        of permutations and, marginally, \nthe statement of Sylow''s theorems.\n\nASSESSMENTS\nA
        weekly test and two more serious exams in the middle and in the end of the
