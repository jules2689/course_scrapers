        социология опирается на длинную и богатую интеллектуальную традицию и в то
        же время является молодой, становящейся. Она пережила ренессанс в 1980-е годы
        с появлением «новой экономической социологии», активно и плодотворно анализирующей
        экономические объекты – развитие современных рынков, деятельность компаний
        и домашних хозяйств, трудовое, финансовое и потребительское поведение людей.
        Экономическая социология – широкая интегративная дисциплина. В данном курсе
        отобраны темы и концепции, наиболее важные для понимания и содержательного
        использования экономико-социологического подхода.\n\nВ результате освоения
        курса слушатели:\n- получат углубленные знания о предмете, основных направлениях
        исследований и перспективах развития экономической социологии;\n- научатся
        применять разнообразные аналитические инструменты, используемые в современных
        экономико-социологических исследованиях;\n- выработают навыки критического
        осмысления научных материалов по экономико-социологическим проблематикам.\n\nПрограмма
        курса\nКурс включает 10 тем по экономической социологии.  В каждой теме Вам
        предлагаются видеолекции, перечень основных вопросов лекции, литература и
        проверочный тест. \n\nТемы курса\n1. Предмет экономической социологии\n2.
