        Education: Facilitating Learning through Outdoor Watershed Education","id":"v1-1063","slug":"watershed"},{"courseType":"v2.ondemand","description":"In
        this class, we will derive equilibrium outcomes across a variety of market
        structures. We will begin by understanding equilibrium under a market structure
        called Perfect Competition, a benchmark construction. Economists have tools
        to measure the efficiency of market outcomes. We next consider the polar extreme
        of a competitive market: a monopoly market. We will determine the monopoly
        equilibrium price and quantity and efficiency properties. Much economic activity
        takes place in markets with just a handful of very large producers. To understand
        equilibrium in these oligopoly markets requires more careful attention to
        strategic interdependence. To capture this interdependence, we consider collusive
        arrangements among a small number of rivals as well as the use of simple game
        theoretic techniques to model equilibrium. Market Failure describes situations
        where markets fail to find the efficient outcome. Information asymmetries
        are one fertile form of market failure. Another form of market failure occurs
        when externalities are present. We will examine one key externality, pollution,
        and construct a policy prescription to mitigate the negative efficiency impacts
        of this externality.\n\nUpon successful completion of this course, you will
        be able to:\n•\tExplain how different market structures result in different
        resource allocations.\n•\tModel the impact of external shocks to a particular
        market structure and demonstrate the new equilibrium price and quantity after
        the impact of this external shock has played out.\n•\tEvaluate the efficiency
        of an equilibrium. Different market structures produce different levels of
        efficiency.  \n•\tExplain when and why the government might intervene with
        regulatory authority or antitrust litigation to lessen inefficiencies in some
        markets.\n•\tDescribe how information problems can cause inefficient outcomes.\n•\tUnderstand
        externalities and consider optimal government response to these market failures.\n\nThis
