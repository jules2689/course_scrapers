        to operate from.\n\nDr. Alain Fayolle in the Financial Times defines an Entrepreneurial
        mindset as a specific state of mind which orientates human conduct towards
        entrepreneurial activities and outcomes. Individuals with entrepreneurial
        mindsets are often drawn to opportunities, innovation and new value creation.
        In terms outlined by Dr. Dweck this would be a specialized growth mindset
        as opposed to fixed mindset.\n\nHaving an entrepreneurial mindset is critical
        to being successful as an entrepreneur. An entrepreneurial mindset stands
        alone in terms of its importance. No other attribute, personality, inherent
        entrepreneurial proclivities, training, or demographic profile is common to
        all successful entrepreneurs whether Warren Buffet, Steve Jobs, or the neighborhood
        florist or grocer.\n\nThe course provides learners with an understanding of
        the attributes and perspectives of an entrepreneurial mindset, and the process
        to acquire one. The course introduces concepts that enables a person to start
        a transformative process in the way they think generally, and in the way they
        think about business specifically. This new way of thinking has the potential
        to positively impact not only them, but their family, and community.","domainTypes":[{"domainId":"business","subdomainId":"entrepreneurship"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/62/d167a0be5011e58696b71b3e2ddacb/thinking-resized.jpg","id":"JBCvTm03EeWEewoyD2Bc5Q","slug":"entrepreneurial-mindset","specializations":[],"primaryLanguages":["en"],"partnerIds":["228"],"name":"Developing
        An Entrepreneurial Mindset: First Step Towards Success "},{"courseType":"v2.ondemand","specializations":[],"description":"这是一个全球化、信息化、快餐化的时代；全球化拷问着人们的文化根基，信息化拷问着人们的价值信仰，快餐化拷问着人们的经典阅读。
        民族的就是世界的。为继承弘扬中华文化传统，我们特意打造这门课，希冀提供一个阅读哲学经典、传承中国文化、铸造民族精神的平台，让中国文化走向世界、走向未来。\n        本课分十个专题，分别介绍《周易》、孔子《论语》、老子《道德经》，《大学》与《中庸》，《庄子》，《孙子兵法》，《墨经》，《心经》，以及朱熹理学、王阳明《传习录》等著作和人物的思想。既有对儒释道经典的介绍，也有对理学、心学思想的阐释，以期以一种更广阔的视角看待中国传统哲学，让学生能够对中国传统哲学有一种全方位的认识。\n\n课程大纲\n\n第一章
