        Composition I"},{"courseType":"v1.session","specializations":[],"description":"This
        seven week course will explore nutrition concepts that take center stage in
        mainstream media outlets and become conversation topics among consumers interested
        in food choice as it relates to optimal health and physical performance.","domainTypes":[{"domainId":"life-sciences","subdomainId":"nutrition"}],"primaryLanguages":["en"],"partnerIds":["37"],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/06/3dced0352a11e485fc9138b3373442/Food-icon.png","name":"Nutrition,
        Health, and Lifestyle: Issues and Insights","id":"v1-235","slug":"lifenutr"},{"courseType":"v2.ondemand","description":"The
        objective of this course is to encourage a critical understanding of doping.
        To achieve this goal, this course will rely on a multidisciplinary approach
        that allow you to see how different disciplines get into a single object,
        in different perspectives and in often complementary ways. This approach will
        also allow us to appreciate the complexity of a subject like doping.\n\nDoping
        in sports is a complex practice whose definition and identification is the
        result of socially and historically constructed norms.\nThis course offers
        to shed light on the processes that led to the use and prohibition of doping
        substances. Performance enhancement or physical transformation are two aspects
        of doping which are seen as problematic, yet even as we speak companies are
        making fortunes selling body improvement and other forms of “human enhancement”
        to us. These apparent contradictions will be analysed to show that beyond
        sanitary questions, doping raises many social, scientific and legal issues.
        \nIn efforts to control doping, governments and sports authorities have put
        into place institutions responsible for defining what falls into the category
        of doping, but also what prevention, repressions and research methods to put
        into effect. This course will also explore biological control measures such
        as the biological passport, key legal dimensions, organisations that produce
        performance, as well as the sociological dimensions of doping.\n\nBesides
        the Professors of University of Lausanne, the best experts of doping are involved
        in this course: experts from an Anti-doping Laboratory (LAD- Lausanne-Switzerland),
        from the CAS (Court of Arbitration for Sport), from the UEFA (soccer), and
        from the WADA (World Anti-Doping Agency).\n\nTeaser:  https://www.youtube.com/watch?v=20Q3eR_g7rU\n\nMain
        Learning Outcomes\n\nAt the end of the course the participants will be able
        to :\n\n1.\tIdentify the “cultural” dimension of doping,  that is as a historical
        practice linked to the transformation of social norms,\n2.\tGo from a binary
        way of thinking - for or against doping - to an understanding of the complexity
        of this phenomenon which is biological, psychological and sociological, all
        at the same time,\n3.\tRecognize the institutions, the actors and the practices
        of the fight against doping,\n4.\tExplain how the social and organisational
        context influences individuals decisions and how this influence can be reduced
        by effective prevention measures,\n5.\tIdentify how the fight against doping
        is led and how testing is carried out.","domainTypes":[{"subdomainId":"psychology","domainId":"social-sciences"},{"subdomainId":"biology","domainId":"life-sciences"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/17/d1c6c0eacc11e5ab05bbf7d8e3e5a1/Logo_Doping.png","id":"7GFLpG5wEeWSPQr3Cum54Q","slug":"doping","specializations":[],"primaryLanguages":["en"],"partnerIds":["159"],"name":"Doping
        : Sports, Organizations and Sciences"},{"courseType":"v1.session","specializations":[],"description":"Combine
        fundamental concepts with hands-on design challenges to become a better designer.\n","domainTypes":[{"domainId":"computer-science","subdomainId":"design-and-product"}],"primaryLanguages":["en"],"partnerIds":["6"],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/16/5028b0352d11e49acdcfd9c2fca6c5/large-icon.png","name":"Design:
        Creation of Artifacts in Society","id":"v1-126","slug":"design"},{"courseType":"v2.ondemand","description":"Ever
        wondered why some things become popular, and other don''t? Why some products
        becomes hits while others flop?  Why some ideas take off while others languish?
        What are the key ideas behind viral marketing? This course explains how things
        catch on and helps you apply these ideas to be more effective at marketing
        your ideas, brands, or products. You''ll learn how to make ideas stick, how
        to increase your influence, how to generate more word of mouth, and how to
        use the power of social networks to spread information and influence. Drawing
        on principles from his best-selling book, \"Contagious: Why Things Catch On,\"
        Professor Jonah Berger illustrates successful strategies for you to use buzz
        to create virality so that your campaigns become more shareable on social
        media and elsewhere. By the end of this course, you''ll have a better understanding
        of how to craft contagious content, build stickier messages, and get  any
        product, idea, or behavior to catch on.","domainTypes":[{"domainId":"business","subdomainId":"marketing"},{"domainId":"personal-development","subdomainId":"personal-development"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/c8/b698008a4e11e5a4fe9d45300b6e5a/Contagious-how-things-catch-on-MoocLogo.jpg","id":"WhMdfX8-EeWkMQ6S5uJulw","slug":"wharton-contagious-viral-marketing","specializations":[],"primaryLanguages":["en"],"partnerIds":["6"],"name":"Viral
        Marketing and How to Craft Contagious Content"},{"courseType":"v2.ondemand","description":"Have
        you wondered how huge software projects, like the Google search engine, are
        developed?  \n\nIn this course, you’ll move beyond coding in the “main” method
        to learn to design and build more complex Java software projects (though not
        quite as complex as the Google search engine!). \n\nWe’ll explore how to divide
        up a large project into a hierarchy of classes and how to increase the functionality
        of your projects by importing existing libraries.  We’ll also look at some
        core algorithms for searching for and sorting data.   And along the way, you
        will develop an exciting interactive application with a graphical user interface.\n\nIn
        this course we want you to be inspired to create.  You’ll dive into a course
        project right away, with each lesson designed around concepts that are directly
        applicable to extending the project’s functionality.  The video lectures include
        both core content as well as testimonials and stories from real-world software
        engineers, conversations between real students who are learning the material
        that you will likely relate to, and numerous support videos that you can turn
        to if you get stuck.","domainTypes":[{"domainId":"computer-science","subdomainId":"software-development"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/87/15cd50462711e5afab87f02cb13490/Course1.jpg","id":"NFiJtRnpEeW9dA4X94-nLQ","slug":"object-oriented-java","specializations":[],"primaryLanguages":["en"],"partnerIds":["53"],"name":"Object
        Oriented Programming in Java"},{"courseType":"v2.ondemand","description":"Рынок
        облигаций представляется частному инвестору сложным и запутанным. На нем торгуется
        огромное количество инструментов, которые сначала кажутся непонятными. Тем
        не менее, этот рынок дает огромные возможности инвестору как для диверсификации
        вложений и гарантирования дохода, когда на рынке нет достойных инвестиционных
        идей, так и для получения спекулятивного дохода.\n\nЦЕЛЬ - получение знаний
        об облигационном рынке и приобретение навыков расчета доходности и оценки
        рисков инвестиций в различные долговые инструменты. \n\nПосле изучения курса
        вы сможете: \n- самостоятельно находить необходимую информацию для расчета
        потенциального дохода и рисков предполагаемой операции, \n- сравнивать выгоду
        от покупки различных долговых финансовых инструментов и \n- выбирать для инвестиций
        наиболее подходящий вариант, основываясь на достоверных расчетах. \n\nКроме
        инструментария и методологии для успешного старта инвестиционной деятельности
        курс содержит ряд практических примеров, которые позволят вам ознакомиться
        с рынком облигаций в реальности.\n\nВы получите возможность понять механизм
        ценообразования на рынке облигаций, узнаете, как можно зарабатывать на этом
        рынке, ориентируясь на консервативную или спекулятивную стратегию в зависимости
        от своих собственных предпочтений. \n\nБольшой и сложный рынок облигаций станет
        вам понятным!","domainTypes":[{"subdomainId":"finance","domainId":"business"}],"photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/37/cf91e0b89b11e5b3847b93647b6493/9zDdStWNL2Y.jpg","id":"lVHujIerEeWfngrMqWa91Q","slug":"investicii-obligacii","specializations":[],"primaryLanguages":["ru"],"partnerIds":["160"],"name":"Инвестиции
        в облигации"},{"courseType":"v2.ondemand","description":"Ce cours d''introduction
