        Organizations Management","id":"v1-415","slug":"interorg"},{"courseType":"v2.ondemand","description":"Medical
        Neuroscience explores the functional organization and neurophysiology of the
        human central nervous system, while providing a neurobiological framework
        for understanding human behavior. In this course, you will discover the organization
